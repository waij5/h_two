<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    
                     <div class="commonsearch-table hidden">
                        <form class="form-inline form-commonsearch nice-validator n-default" action="" novalidate="novalidate" id="f-commonsearch" role="form" method="post">
                            <fieldset>
                            

                                <div class="form-group dislocationAll">
                                    <label for="id" class="control-label labelLocation">ID</label>
                                    <input type="text" name="yjy_depot_outks.id" class="form-control" size="8" />
                                </div>
                                <div class="form-group dislocationAll">
                                    <label for="order_num" class="control-label labelLocation">{:__('Order_num')}</label>
                                    <input type="text" name="order_num" class="form-control" size="8">
                                </div>
                                <div class="form-group dislocationAll">
                                    <label for="depot_id" class="control-label labelLocation">{:__('Depot_id')}</label>
                                    <select id="depot_id" data-rule="required" class="form-control " name="depot_id">
                                        <option data-type="" value='' >--- 请选择 ---</option>
                                        {foreach name="depotList" item="vo"}
                                        <option data-type="{$vo.name}" value="{$vo.id}">{$vo.name}</option>
                                        {/foreach}
                                    </select>
                                </div>
                                <div class="form-group dislocationAll">
                                    <label for="depart_id" class="control-label labelLocation">{:__('Depart_id')}</label>
                                    <select id="depart_id" data-rule="required" class="selectpicker show-tick form-control " name="depart_id"data-live-search="true">
                                        <option data-type="" value='' >--- 请选择 ---</option>
                                        {foreach name="deptList" item="vo"}
                                        <option data-type="{$vo.dept_name}" value="{$key}" >{$vo.dept_name}</option>
                                        {/foreach}
                                    </select>
                                </div>
                                <div class="form-group dislocationAll">
                                    <label for="out_id" class="control-label labelLocation">{:__('Out_id')}</label>
                                    <select id="out_id" data-rule="required" class="selectpicker show-tick form-control " name="out_id" data-live-search="true">
                                        <option data-type="" value='' >--- 请选择 ---</option>
                                        {foreach name="userList" item="vo"}
                                        <option data-type="{$vo.nickname}" value="{$key}" >{$vo.nickname}</option>
                                        {/foreach}
                                    </select>
                                </div>
                                <div class="form-group dislocationAll">
                                    <label for="member_id" class="control-label labelLocation">{:__('Member_id')}</label>
                                    
                                    <a href="javascript:;" id="a-search-customer">
                                        <input type="text" style="display: none" name="member_id" class="form-control" id="field_ctm_id" />
                                        <input type="text" readonly id="field_ctm_name" class="form-control" />
                                    </a>
                                    <a href="javascript:;" class="btn btn-danger btn-del" id="btn-customer-clear">
                                        <i class="fa fa-trash"></i>清除
                                    </a>
                                </div>

                                <div class="form-group dislocationAll">
                                    <label for="time" class="control-label labelLocation">领料时间</label>
                                    <input type="text" name="stime"  value="{$Request.param.stime}" class="form-control datetimepicker clear" data-use-current="true" data-date-format="YYYY-MM-DD" size="8">  ~  
                                    <input type="text" name="etime"   value="{$Request.param.etime}"  class="form-control datetimepicker clear" data-use-current="true" data-date-format="YYYY-MM-DD"  size="8">    
                                </div>

                                <div class="form-group marginZero">
                                    <div class="col-sm-12 text-center">
                                        <button type="submit" class="btn btn-success dislocationRight">提交</button>
                                        <button type="reset" class="btn btn-default">重置</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>

                    <div id="toolbar" class="toolbar">
                        {:build_toolbar('refresh,add,edit')}
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover" 
                           data-operate-edit="{:$auth->check('store/goodks/edit')}" 
                           data-operate-del="{:$auth->check('store/goodks/del')}" 
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
