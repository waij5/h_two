<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">

                    <div class="commonsearch-table hidden">
                        <form class="form-inline form-commonsearch nice-validator n-default" action="" novalidate="novalidate" id="f-commonsearch" role="form" method="post">
                            <fieldset>
                                <div class="form-group dislocationAll">
                                    <label for="order_num" class="control-label labelLocation">{:__('Num')}</label>
                                    <input type="text" name="yjy_product.num" class="form-control"  />
                                </div>
                                <div class="form-group dislocationAll">
                                    <label for="name" class="control-label labelLocation">{:__('Name')}</label>
                                    <input type="text" name="yjy_product.name" class="form-control" >
                                </div>
                                <div class="form-group dislocationAll">
                                    <label for="time" class="control-label labelLocation">过期时间</label>
                                    <input type="text" name="stime" class="form-control datetimepicker " data-use-current="true" data-date-format="YYYY-MM-DD" value="">  ~  <input type="text" name="etime" class="form-control datetimepicker " data-use-current="true" data-date-format="YYYY-MM-DD" value="">

                                    
                                </div>
                                
                                <div class="form-group marginZero">
                                    <div class="col-sm-12 text-center">
                                        <button type="submit" class="btn btn-success dislocationRight">提交</button>
                                        <button type="reset" class="btn btn-default">重置</button>
                                    </div>
                                </div>
                                

                            </fieldset>
                        </form>
                    </div>
                    <div id="toolbar" class="toolbar">
                        {:build_toolbar('refresh')}
                        <font color="red">这里默认显示90天内过期的产品</font>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover" 
                           data-operate-edit="{:$auth->check('store/validitywarn/edit')}" 
                           data-operate-del="{:$auth->check('store/validitywarn/del')}" 
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
