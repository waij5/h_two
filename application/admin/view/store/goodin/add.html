<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="" autocomplete="off">

    <div class="form-group col-sm-6">
        <label for="c-order_num" class="control-label col-xs-12 col-sm-4">{:__('Order_num')}:</label>
        <div class="col-xs-12 col-sm-5">
            <input id="c-order_num" data-rule="required" readonly="readonly" value="{$order_num}" class="form-control" name="row[order_num]" type="text">
        </div>
        <div class="col-xs-12 col-sm-2" style="">
            <a href="javascript:;" class="btn btn-success getNum"><i class="fa fa-refresh"></i> </a>
        </div>
    </div>
    <div class="form-group col-sm-6">
        <label for="c-uid" class="control-label col-xs-12 col-sm-4">{:__('Uid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-uid" data-rule="required" readonly="readonly" class="form-control" name="row[uid]" type="text" value="{$admin.nickname}">
        </div>
    </div>
    <div class="form-group col-sm-6">
        <label for="c-producer_id" class="control-label col-xs-12 col-sm-4">{:__('Producer_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-producer_id" data-rule="" class="form-control" name="row[producer_id]">
            <option value=""></option>
                {foreach name="producerList" item="vo"}
                <option data-type="{$vo.proname}" value="{$key}" {in name="key" value=""}selected{/in}>{$vo.proname}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group col-sm-6">
        <label for="c-depot_id" class="control-label col-xs-12 col-sm-4" style="color: red">{:__('Depot_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-depot_id" data-rule="required" class="form-control " name="row[depot_id]">
                {foreach name="depotList" item="vo"}
                <option data-type="{$vo.name}" value="{$vo.id}" {in name="$vo.id" value=""}selected{/in}>{$vo.name}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group col-sm-6">
        <label for="c-type" class="control-label col-xs-12 col-sm-4">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-type" data-rule="required" class="form-control selectpicker" disabled="" name="row[type]">
                {foreach name="typeList" item="vo"}
                    <option value="{$key}" {in name="key" value="1"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    
    <div class="form-group col-sm-6">
        <label for="c-is_drug" class="control-label col-xs-12 col-sm-4">{:__('Is_drug')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-is_drug" data-rule="required" class="form-control selectpicker" disabled="" name="row[is_drug]">
                {foreach name="isDrugList" item="vo"}
                    <option value="{$key}" {in name="key" value="2"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group col-sm-6">
        <label for="c-rk_type" class="control-label col-xs-12 col-sm-4" style="color: red">{:__('Rk_type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-rk_type" data-rule="required" class="form-control selectpicker"  name="row[rk_type]">
                {foreach name="rkTypeList" item="vo"}
                    <option value="{$key}" >{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group col-sm-6">
        <label for="c-is_jz" class="control-label col-xs-12 col-sm-4">{:__('Is_jz')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-is_jz" data-rule="required" class="form-control selectpicker" name="row[is_jz]">
                {foreach name="isJzList" item="vo"}
                    <option value="{$key}" {in name="key" value="0"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group col-sm-6">
        <label for="c-is_cb" class="control-label col-xs-12 col-sm-4">{:__('Is_cb')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-is_cb" data-rule="required" class="form-control selectpicker" name="row[is_cb]">
                {foreach name="isCbList" item="vo"}
                    <option value="{$key}" {in name="key" value="0"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group col-sm-6">
        <label for="c-status" class="control-label col-xs-12 col-sm-4">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="normal"}checked{/in} /> {$vo}</label> 
            {/foreach}

        </div>
    </div>
    <div class="form-group col-sm-12">
        <label for="c-remark" class="control-label col-xs-12 col-sm-2">{:__('Remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-remark" class="form-control" name="row[remark]" type="text">
        </div>
    </div>
	

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2"><b style="color: red">物品列表:</b></label>



        <div class="" style="">
                <div class="col-xs-6 col-sm-7" style="">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12" id="pro_menu" onmouseleave="$('#word').addClass('hidden');">
                            <input type="text" id="pro_search" onmouseenter="$('#word').removeClass('hidden')" value="" placeholder="请输入物品拼音简码" style="position: relative;" class="form-control keyword" />
                            <div style="position: relative;" >
                                <ul id="word" data-index="" style="list-style:none;position: absolute;cursor: pointer;z-index: 999;height: auto;max-height: 200px;overflow-y: auto;padding-bottom: 0;padding-top: 0;" class="form-control resultList">

                                </ul>
                            </div>
                        </div>
                        <a href="javascript:;" id="pro_add" class="btn btn-success btn-add hidden"><i class="fa fa-plus"></i></a>
                    </div>
                </div>
            <div class="col-sm-3 col-xs-3" style="">           
                <a href="javascript:;" class="btn btn-danger" id="clear">{:__('Clear')}</a>
            </div>
        </div>
    </div>




          <div class="form-group">
          	<div class="col-xs-12 col-sm-12">
            <table id="selectedGoods" class="table table-striped table-bordered table-hover">
                <tr><td style="color: red">名称</td><td style="color: red">批号</td><td>库存</td><td style="color: red">入库数量</td><td>规格</td><td>单位</td><td>进货价</td><td>总金额</td><td>生产日期</td><td>到期日期</td><td>操作</td></tr>
            </table>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled" id="sure">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
