<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group col-sm-6">
        <label for="c-num" class="control-label col-xs-12 col-sm-4">{:__('Num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-num" data-rule="required" class="form-control" disabled name="row[num]" type="text" value="{$row.num}">
        </div>
    </div>
    <div class="form-group col-sm-6">
        <label for="c-name" class="control-label col-xs-12 col-sm-4 red">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">

        </div>
    </div>
    <div class="form-group col-sm-6">
        <label for="c-code" class="control-label col-xs-12 col-sm-4">{:__('Code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-code" data-rule="" readonly="" class="form-control alphanumeric" name="row[code]" type="text" value="{$row.code}">
        </div>
    </div>
    <div class="form-group col-sm-6">
        <label for="c-lotnum" class="control-label col-xs-12 col-sm-4 red">批号:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-lotnum" class="form-control" name="row[lotnum]" type="text" value="{$row.lotnum}">

    <div class="form-group col-sm-6">

        <div class="col-xs-12 col-sm-8">
            <input id="c-cost" data-rule="required" class="form-control" readonly step="0.1" name="row[cost]" type="number" value="{$row.cost}">
        </div>
    </div>

    <div class="form-group col-sm-6">
        <label for="c-price" class="control-label col-xs-12 col-sm-4 red">{:__('Price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-price" data-rule="required" class="form-control" readonly step="0.1" name="row[price]" type="number" value="{$row.price}">

    </div>
    <div class="form-group col-sm-6">

                {/foreach}
            </select>

    <div class="form-group col-sm-6">
