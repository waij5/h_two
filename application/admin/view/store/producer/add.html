<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="" autocomplete="off">

    <div class="form-group col-sm-6">
        <label for="c-is_pro" class="control-label col-xs-12 col-sm-4">{:__('Is_pro')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-is_pro" data-rule="" class="form-control selectpicker" name="row[is_pro]">
                {foreach name="isProList" item="vo"}
                    <option value="{$key}" {in name="key" value="1"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group col-sm-6">
        <label for="c-proname" class="control-label col-xs-12 col-sm-4">{:__('Proname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-proname" data-rule="required" class="form-control" name="row[proname]" type="text">
        </div>
    </div>
    <div class="form-group col-sm-6">
        <label for="c-shortname" class="control-label col-xs-12 col-sm-4">{:__('Shortname')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-shortname" data-rule="" class="form-control" name="row[shortname]" type="text">
        </div>
    </div>
    <div class="form-group col-sm-6">
        <label for="c-contact" class="control-label col-xs-12 col-sm-4">{:__('Contact')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-contact" data-rule="" class="form-control" name="row[contact]" type="text">
        </div>
    </div>
    <div class="form-group col-sm-6">
        <label for="c-tel" class="control-label col-xs-12 col-sm-4">{:__('Tel')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-tel" data-rule="" class="form-control" name="row[tel]" type="text">
        </div>
    </div>
    <div class="form-group col-sm-6">
        <label for="c-addr" class="control-label col-xs-12 col-sm-4">{:__('Addr')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-addr" data-rule="" class="form-control" name="row[addr]" type="text">
        </div>
    </div>
    <div class="form-group col-sm-6">
        <label for="c-type" class="control-label col-xs-12 col-sm-4">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-type" data-rule="" class="form-control selectpicker" name="row[type]">
                {foreach name="typeList" item="vo"}
                    <option value="{$key}" {in name="key" value="1"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group col-sm-6">
        <label for="c-status" class="control-label col-xs-12 col-sm-4">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="normal"}checked{/in} /> {$vo}</label> 
            {/foreach}

        </div>
    </div>
    <div class="form-group col-sm-12">
        <label for="c-remark" class="control-label col-xs-12 col-sm-2">{:__('Remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-remark" data-rule="" class="form-control" name="row[remark]" type="text">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
