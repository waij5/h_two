<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body" >
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">

                    <div class="commonsearch-table hidden" style="display: none;">
                        <form class="form-inline form-commonsearch nice-validator n-default" action="" novalidate="novalidate" id="f-commonsearch" role="form" method="post">
                            <fieldset style="text-align: center;">
                                <div class="form-group dislocationAll">
                                    <label for="type" class="control-label labelLocation">{:__('Type')}</label>
                                    <select  id="type" data-rule="required" class="form-control selectpicker" name="type">
                                        <option value="">--- 请选择 ---</option>
                                        {foreach name="typeList" item="vo"}
                                            <option value="{$key}"  >{$vo}</option>
                                        {/foreach}
                                    </select>
                                </div>
                                <div class="form-group dislocationAll">
                                    <label for="pid" class="control-label labelLocation">{:__('Pid')}</label>
                                    <select id="pid" data-rule="required" class="form-control selectpicker" name="pid">
                                        <option value="">--- 请选择 ---</option>
                                        {foreach name="parentList" item="vo"}
                                        <option data-type="{$vo.type}" value="{$key}" >{$vo.name}</option>
                                        {/foreach}
                                    </select>
                                </div>
                                <div class="form-group dislocationAll">
                                    <label for="code" class="control-label labelLocation">{:__('Code')}</label>
                                    <input type="text" name="code" class="form-control" >
                                </div>
                                <div class="form-group dislocationAll">
                                    <label for="name" class="control-label labelLocation">{:__('Name')}</label>
                                    <input type="text" name="name" class="form-control" >
                                </div>

                                <br>
                                <div class="form-group marginZero">
                                    <div class="col-sm-12 text-center">
                                        <button type="submit" class="btn btn-success dislocationRight">提交</button>
                                        <button type="reset" class="btn btn-default">重置</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>

                    <div id="toolbar" class="toolbar">
                    
                        {:build_toolbar()}
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover" 
                           data-operate-edit="{:$auth->check('store/protype/edit')}" 
                           data-operate-del="{:$auth->check('store/protype/del')}" 
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
