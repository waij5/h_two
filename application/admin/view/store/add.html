<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group col-sm-6">

            <input id="c-num" readonly="" value="{$yp_num}" class="form-control" name="row[num]" type="text">
        </div>
        <div class="col-xs-12 col-sm-2" style="">
            <!-- <a href="javascript:;" class="getNum" style="text-align: center;"><i class="fa fa-refresh"></i></a> -->
            <a href="javascript:;" class="btn btn-success getNum"><i class="fa fa-refresh"></i> </a>
        </div>
    </div>
    <div class="form-group col-sm-6">
        <label for="c-name" class="control-label col-xs-12 col-sm-4 red ">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" oninput="setCode('row[name]','row[code]')" onporpertychange="setCode('row[name]','row[code]')" type="text">
        </div>
    </div>
    <div class="form-group col-sm-6">
        <label for="c-code" class="control-label col-xs-12 col-sm-4">{:__('Code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-code" data-rule="" readonly="" class="form-control alphanumeric" name="row[code]"  type="text">
        </div>
    </div>

        <label for="c-lotnum" class="control-label col-xs-12 col-sm-4 red">批号:</label>
        <div class="col-xs-12 col-sm-8">

        <div class="col-xs-12 col-sm-8">
            <input id="c-cost" data-rule="required" class="form-control" step="0.1" name="row[cost]" type="number" value="0.00">
        </div>
    </div>

    <div class="form-group col-sm-6">
        <label for="c-price" class="control-label col-xs-12 col-sm-4 red">{:__('Price')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-price" data-rule="required"  class="form-control" step="0.1" name="row[price]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group col-sm-6">
        <label for="c-thisprice" class="control-label col-xs-12 col-sm-4">{:__('Thisprice')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-thisprice" data-rule="" class="form-control" readonly name="row[thisprice]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group col-sm-6">
        <label for="c-lowprice" class="control-label col-xs-12 col-sm-4">{:__('Lowprice')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-lowprice" data-rule="" class="form-control" step="0.1" name="row[lowprice]" type="number" value="0.00">
        </div>

        <div class="col-xs-12 col-sm-8">
            <select id="c-pdutype_id" data-rule="required" class="form-control " name="row[pdutype_id]">
                 <!-- 2017-09-28  子非魚 -->
                <option value="">--请选择--</option>

                <option data-type="{$v.id}" value="{$v.id}">{$v.name}</option>
                {/foreach}
            <!-- 2017-09-28  子非魚 -->
            </select>
        </div>
    </div>

            <!-- 2017-09-28  子非魚 -->

        <div class="col-xs-12 col-sm-8">

                {foreach name="drugTypeList" item="vo"}
                    <option value="{$key}" {in name="key" value=""}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group col-sm-6">
        <label for="c-producer_id" class="control-label col-xs-12 col-sm-4 red">{:__('Producer_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-producer_id" data-rule="" class="form-control selectpicker" name="row[producer_id]">

                {foreach name="producerList" item="vo"}

                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group col-sm-6">

        <div class="col-xs-12 col-sm-8">
            <select id="c-depot_id" data-rule="required" class="form-control " name="row[depot_id]">
                {foreach name="depotList" item="vo"}
                <option value="{$vo.id}" {in name="key" value=""}selected{/in}>{$vo.name}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group col-sm-6">
        <label for="c-deptment_id" class="control-label col-xs-12 col-sm-4 red">{:__('deptment_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-deptment_id" data-rule="required" class="form-control selectpicker" name="row[deptment_id]">
                {foreach name="deptmentList" item="vo"}
                <option data-type="{$vo.dept_name}" value="{$vo.dept_id}" {in name="$vo.dept_name" value="药房"}selected{/in}>{$vo.dept_name}</option>
                {/foreach}
            </select>
        </div>
    </div>






    
    <div class="form-group col-sm-6">

    </div>
    <div class="form-group col-sm-6">

        <div class="col-xs-12 col-sm-8">
            <select id="c-unit" data-rule="required" class="form-control selectpicker" name="row[unit]">
                {foreach name="unitList" item="vo"}
                <option data-type="{$vo.name}" value="{$key}" {in name="key" value=""}selected{/in}>{$vo.name}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group col-sm-6">
        <label for="c-lowunit" class="control-label col-xs-12 col-sm-4">{:__('Lowunit')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select id="c-lowunit" data-rule="" class="form-control selectpicker" name="row[lowunit]">

        </div>
    </div>

        <div class="col-xs-12 col-sm-8">

        <div class="col-xs-12 col-sm-8">

            <input id="c-health_name" class="form-control" name="row[health_name]" type="text">

            <input id="c-health_ratio" class="form-control" name="row[health_ratio]" type="number">
        </div>
    </div>

        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-type" data-rule="required" class="form-control " name="row[type]">

            {foreach name="statusList" item="vo"}
