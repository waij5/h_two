<div class="panel panel-default panel-intro">
    {:build_heading()}
<input type="hidden" id="h-depot-id" value="{$depot_id}" />
    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div class="commonsearch-table hidden">
                        <form class="form-inline form-commonsearch nice-validator n-default" action="" novalidate="novalidate" id="f-commonsearch" role="form" method="post">
                            <fieldset>
                                <div class="form-group" style="margin:5px">
                                    
                                    <label for="name" class="control-label" style="padding:0 10px">药品名称</label>
                                    <input type="text" name="name" class="form-control" size="8" style="width: 20% ">

                                    <label for="code" class="control-label" style="padding:0 10px">拼音码</label>
                                    <input type="text" name="code" class="form-control" size="8" style="width: 20% ">
                                </div>
                                
                                    

                                <br>
                                <div class="form-group" style="margin:0 0 0 0">
                                    <div class="col-sm-12 text-center">
                                        <button type="submit" class="btn btn-success" style="margin-right: 5px;">提交</button>
                                        <button type="reset" class="btn btn-default">重置</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>

                    <div id="toolbar" class="toolbar">
                        <!-- {:build_toolbar()} -->
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover" 
                           data-operate-edit="{:$auth->check('store/goods/edit')}" 
                           data-operate-del="{:$auth->check('store/goods/del')}" 
                           width="100%">                   
                    </table>                  
                </div>
                 <div class="col-xs-12 col-sm-8">
                    <button type="button" class="btn btn-success btn-embossed" id="sure">确定</button>
                 </div>
            </div>

        </div>
    </div>
</div>
