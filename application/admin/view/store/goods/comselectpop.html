<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">

                    <div class="commonsearch-table hidden">
                        <form class="form-inline form-commonsearch nice-validator n-default" action="" novalidate="novalidate" id="f-commonsearch" role="form" method="post">
                            <fieldset>
                                <div class="form-group dislocationAll">
                                    <label for="type" class="control-label labelLocation">{:__('Type')}</label>
                                    <select class="form-control" name="type">
                                        <option value="">{:__('All')}</option>
                                        <option value="1">{:__('Type 1')}</option>
                                        <option value="2">{:__('Type 2')}</option>
                                    </select>
                                </div>
                                <div class="form-group dislocationAll">
                                    <label for="code" class="control-label labelLocation">{:__('Code')}</label>
                                    <input type="text" class="form-control" name="code" value="" placeholder="{:__('Code')}" id="code">
                                </div>
                                <div class="form-group dislocationAll">
                                    <label for="name" class="control-label labelLocation">{:__('Name')}</label>
                                    <input type="text" class="form-control" name="name" value="" placeholder="{:__('Name')}" id="name">
                                </div>
                                <div class="form-group dislocationAll">
                                    <div class="col-sm-12 text-center">
                                        <button type="submit" class="btn btn-success dislocationRight">提交</button>
                                        <button type="reset" class="btn btn-default">重置</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>

                    <div id="toolbar" class="toolbar">
                        {// :build_toolbar()}
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover" 
                           data-operate-edit="{:$auth->check('store/goods/edit')}" 
                           data-operate-del="{:$auth->check('store/goods/del')}" 
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
<script type="text/javascript">
    var yjyComSelectParams = {$yjyComSelectParams};
</script>
