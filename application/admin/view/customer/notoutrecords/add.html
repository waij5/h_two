<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-customer_id" class="control-label col-xs-12 col-sm-2">{:__('Customer_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-customer_id" data-rule="required" data-source="customer/index" class="form-control selectpage" name="row[customer_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-deposit_amt" class="control-label col-xs-12 col-sm-2">{:__('Deposit_amt')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-deposit_amt" data-rule="required" class="form-control" step="0.01" name="row[deposit_amt]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label for="c-undeducted_total" class="control-label col-xs-12 col-sm-2">{:__('Undeducted_total')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-undeducted_total" data-rule="required" class="form-control" step="0.01" name="row[undeducted_total]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label for="c-not_out_total" class="control-label col-xs-12 col-sm-2">{:__('Not_out_total')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-not_out_total" data-rule="required" class="form-control" step="0.01" name="row[not_out_total]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label for="c-stat_date" class="control-label col-xs-12 col-sm-2">{:__('Stat_date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-stat_date" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[stat_date]" type="text" value="{:date('Y-m-d')}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-status" class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-status" data-rule="required" class="form-control" name="row[status]" type="number" value="1">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
