<form id="edit-form" class="form-horizontal n-default n-bootstrap" role="form" data-toggle="validator" method="POST" action="">
<input type="hidden" name="id" value="{$id}" />
<div class="alert alert-dismissable alert-warning">
        <button type="button" class="close" data-dismiss="alert">×</button>
        <strong>{:__('Warning')}!</strong>
        {:__("Rvdays's rvplan and days set must be unique!")}
</div>
<hr />
<div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">
        {:__('Selected customer count')}
    </label>
    <div class="col-xs-12 col-sm-8">
        <label class="control-label text-success">{$customerCount}</label>
    </div>
</div>
<div class="form-group">
    <label class="control-label col-xs-12 col-sm-2">
        {:__('Selected customers')}
    </label>
    <div class="col-xs-12 col-sm-8" style="max-height: 100px; overflow-y: overlay;">
       {foreach $customers as $customerId => $customerName}
        <label class="control-label">{$customerName} </label>
       {/foreach}
    </div>
</div>
<!-- <div class="form-group">
    <label for="c-admin_id" class="control-label col-xs-12 col-sm-2">{:__('developStaff')}:</label>
    <div class="col-xs-12 col-sm-8">
        {:build_select('adminid', $briefAdminList, null, ['class'=>'form-control selectpicker', 'required'=>''])}
    </div>
</div> -->
    
    <div class="form-group">
        <label for="c-rvt_type" class="control-label col-xs-12 col-sm-2">{:__('rvt_type')}:</label>
        <div class="col-xs-10 col-sm-8">
            {:build_select('row[rvt_type]', $rvtypeList, null, ['class'=>'form-control selectpicker', 'required'=>''])}
        </div>
    </div>
    <div class="form-group">
        <label for="c-rvd_days" class="control-label col-xs-12 col-sm-2">{:__('cst_Rvd_days')}:</label>
        <div class="col-xs-10 col-sm-8">
            <input id="c-rvd_days" data-rule="required;" data-date-format="YYYY-MM-DD" data-use-current="true" class="form-control datetimepicker" name="row[rvd_days]" dtype="text" value="{$data}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-rv_plan" class="control-label col-xs-12 col-sm-2">{:__('rv_plan')}:</label>
        <div class="col-xs-10 col-sm-8">
            <input id="c-rv_plan"  class="form-control" name="row[rv_plan]" dtype="text" value="">
        </div>
    </div>
    <!-- 回访人员 -->
    <div class="form-group">
        <label for="row[admin_id]" class="control-label col-xs-12 col-sm-2">{:__('Rv_admin_id')}:</label>
        <div class="col-xs-10 col-sm-8">
            <select class="form-control selectpicker selectSearch-max" name="row[admin_id]" data-live-search="true">
                <option value="">{$admin.nickname}</option>
                {foreach $briefAdminList as $key => $value}
                <option value="{$key}">{$value}</option>
                {/foreach}
            </select>
        </div>
    </div>


<div class="form-group layer-footer">
    <label class="control-label col-xs-12 col-sm-2"></label>
    <div class="col-xs-12 col-sm-8">
        <button type="submit" class="btn btn-success btn-embossed">{:__('OK')}</button>
        <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
    </div>
</div>
</form>
