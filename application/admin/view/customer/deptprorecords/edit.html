<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    
    <div class="form-group">
        <label for="c-order_num" class="control-label col-xs-12 col-sm-2">{:__('Order_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-order_num" data-rule="required" readonly="readonly" value="{$row.order_num}" class="form-control" name="row[order_num]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-customer_id" class="control-label col-xs-12 col-sm-2">{:__('Customer_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-customer_id" data-rule="required" readonly="readonly" class="form-control" name="row[customer_id]" type="text" value="{$customer.ctm_name}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-dept_id" class="control-label col-xs-12 col-sm-2">{:__('Dept_id')}:</label>
        <div class="col-xs-12 col-sm-8">
             <input id="c-dept_id" data-rule="required" readonly="readonly"  class="form-control" name="row[dept_id]" type="text" value="{$dept.dept_name}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-admin_id" class="control-label col-xs-12 col-sm-2">{:__('Admin_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-admin_id" data-rule="required" readonly="readonly"  class="form-control" name="row[admin_id]" type="text" value="{$admin.nickname}">
        </div>
    </div>


    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('SelGoods')}:</label>
        <div class="col-xs-12 col-sm-8">
            
           </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12 col-sm-12">
            <table id="selectedGoods" class="table table-striped table-bordered table-hover">
                <tr>
                    <td>id</td>
                    <td>名称</td>
                    <td>领取数量</td>
                    <td>单位</td>
                </tr>
                {if condition="!empty($lists)"}
                {foreach name="lists" item="vo"}
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.pro_name}</td>
                    <td>{$vo.pro_num}</td>
                    <td>{$vo.pro_unit}</td>
                </tr>
                {/foreach}
                {/if}
            </table>
        </div>
    </div>
    
</form>
