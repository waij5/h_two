<div class="modal fade" id="form" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="$('.modal-backdrop').css('display','none')"><span aria-hidden="true">×</span></button>
				<h4 class="modal-title" id="myModalLabel"><span class="glyphicon glyphicon-edit"></span></h4>
			</div>
			<form class="modal-body" id="">
			</form>

			<div class="modal-footer">
				<span class="error"></span>
				<button type="button" class="btn btn-default" data-dismiss="modal" ;>
     	<span class="glyphicon glyphicon-remove" aria-hidden="true">     		
     	</span>关闭</button>
				<button type="button" id="" class="btn btn-primary" data-dismiss="modal" onclick="$('.modal-backdrop').css('display','none')">
     	<span class="glyphicon glyphicon-floppy-disk" aria-hidden="true">
     	</span>提交</button>
			</div>
		</div>
	</div>
</div>
<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding"> 
                    <div class="commonsearch-table hidden">
                        <form class="form-inline form-commonsearch nice-validator n-default" action="" novalidate="novalidate" id="f-commonsearch" role="form" method="post">
                            <fieldset>
                                <div class="form-group" style="margin:5px">
                                    <label for="a.customer_id" class="control-label searchPadding">{:__('Ctm_id')}</label>
                                    <input type="text" class="form-control" name="a.customer_id" value="" placeholder="{:__('Ctm_id')}" id="a.customer_id">
                                </div>
                                <div class="form-group" style="margin:5px">
                                    <label for="b.ctm_name" class="control-label searchPadding">{:__('Ctm_name')}</label>
                                    <input type="text" class="form-control" name="b.ctm_name" value="" placeholder="{:__('Ctm_name')}" id="b.ctm_name">
                                </div>
                                <div class="form-group" style="margin:5px">
                                    <label for="b.ctm_mobile" class="control-label searchPadding">{:__('Ctm_mobile')}</label>
                                    <input type="text" class="form-control" name="b.ctm_mobile" value="" placeholder="{:__('Ctm_mobile')}" id="b.ctm_mobile">
                                </div>
                                <!-- <div class="form-group" style="margin:5px">
                                    <label for="rvi_tel" class="control-label searchPadding">{:__('rvi_tel')}</label>
                                    <input type="text" class="form-control" name="rvi_tel" value="" placeholder="{:__('rvi_tel')}" id="rvi_tel">
                                </div> -->
                                <div class="form-group" style="margin:5px">
                                    <label for="a.rvt_type" class="control-label searchPadding">{:__('rvt_type')}</label>
                                    <select class="form-control" required="" name="a.rvt_type" id="a.rvt_type">
                                        <option value=""></option>
                                        {foreach $typeList as $key => $pdc}
                                            <option value="{$pdc}">{$pdc}</option>
                                        {/foreach}
                                    </select>
                                </div>
                                <div class="form-group" style="margin:5px">
                                    <label for="a.fat_id" class="control-label searchPadding">{:__('fat_id')}</label>
                                    <select class="form-control" required="" name="a.fat_id" id="a.fat_id">
                                        {foreach $fatList as $key => $pdc}
                                            <option value="{$key}">{$pdc}</option>
                                        {/foreach}
                                    </select>
                                </div>
                                <!-- 回访人 -->
                                <div class="form-group" style="margin:5px">
                                    <label for="a.admin_id" class="control-label searchPadding">{:__('admin_id')}</label>
                                    <select class="selectpicker show-tick form-control" name="a.admin_id" data-live-search="true">
                                        <option value="">{:__('None')}</option>
                                        {foreach $briefAdminList as $key => $value}
                                        <option value="{$key}">{$value}</option>
                                        {/foreach}
                                    </select>
                                </div>

                                <!-- 录入时间 -->
                                <div class="form-group" style="margin:5px">
                                    <label for="a.createtime" class="control-label searchPadding">{:__('createtime')}</label>
                                    <input class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="a.createtime_start" type="text" value="" id="a.createtime_start"> ~ <input  class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="a.createtime_end" type="text" value="" id="a.createtime_end">
                                </div>
                                <!-- 实际回访时间 -->
                              <div class="form-group" style="margin:5px">
                                    <label for="a.rv_time" class="control-label searchPadding">{:__('rv_time')}</label>
                                    <input class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="a.rv_time_start" type="text" value="" id="a.rv_time_start"> ~ <input  class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="a.rv_time_end" type="text" value="" id="a.rv_time_end">
                                </div>
                                <div class="form-group" style="margin:5px">
                                    <label for="a.rvi_content" class="control-label searchPadding">{:__('rvi_content')}</label>
                                    <input type="text" class="form-control" name="a.rvi_content" value="" placeholder="{:__('rvi_content')}" id="a.rvi_content">
                                </div>

                            
                                <div class="form-group" style="margin:5px">
                                    <div class="col-sm-12 text-center">
                                        <button type="submit" class="btn btn-success" style="margin-right: 5px;">提交</button>
                                        <button type="reset" class="btn btn-default">重置</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>

                            </ul>
                        </div> -->
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover" 
                           data-operate-edit="{:$auth->check('customer/rvinfo/edit')}" 
                           data-operate-del="{:$auth->check('customer/rvinfo/del')}" 
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
