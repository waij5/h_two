<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding"> 
                    <div class="commonsearch-table">
                        <form class="form-inline form-commonsearch nice-validator n-default" action="" novalidate="novalidate" id="f-commonsearch" role="form" method="post">
                            <fieldset>
                                <!--  <div class="form-group dislocationAll">
                                    <label for="customer_id" class="control-label labelLocation">{:__('Customer_id')}</label>
                                    <input type="hidden" name="customer_id" class="form-control" value="" id="field_ctm_id" />
                                    <a href="javascript:;" id="a-search-customer">
                                        <input type="text" readonly id="field_ctm_name" class="form-control" />
                                    </a>
                                    <a href="javascript:;" class="btn btn-danger btn-del" id="btn-customer-clear">
                                        <i class="fa fa-trash"></i>清除
                                    </a>    
                                </div> -->
                                <input type="hidden" name="notOnlyUseToday" value="1" />
                                 <div class="form-group dislocationAll">
                                    <label for="customer.ctm_id" class="control-label searchPadding">{:__('Ctm_id')}</label>
                                    <input type="text" class="form-control" name="customer.ctm_id" value="" placeholder="{:__('Ctm_id')}" id="customer.ctm_id">
                                </div>
                                <div class="form-group dislocationAll">
                                    <label for="customer.ctm_name" class="control-label searchPadding">{:__('Ctm_name')}</label>
                                    <input type="text" class="form-control" name="customer.ctm_name" value="" placeholder="{:__('Ctm_name')}" id="customer.ctm_name">
                                </div>
                                <div class="form-group dislocationAll">
                                    <label for="customer.ctm_mobile" class="control-label searchPadding">{:__('Ctm_mobile')}</label>
                                    <input type="text" class="form-control" name="customer.ctm_mobile" value="" placeholder="{:__('Ctm_mobile')}" id="customer.ctm_mobile">
                                </div>

                                <!-- 首次受理工具 -->
                                    <div class="form-group dislocationAll">
                                        <label for="cst_chntype" class="control-label searchPadding">{:__('customer_ctm_first_tool_id')}</label>
                                        <select class="selectpicker show-tick form-control selectSearch-min" required="" name="customer.ctm_first_tool_id" data-live-search="true">
                                            {foreach $toolList as $key => $value}
                                            <option value="{$key}">{$value}</option>
                                            {/foreach}
                                        </select>
                                    </div>
                                    <!-- 客户来源 -->
                                    <div class="form-group dislocationAll">
                                        <label for="customer.ctm_source">{:__('ctm_source')}</label>
                                        <select  class="selectpicker show-tick form-control" data-live-search="true" name="customer.ctm_source">
                                            {foreach $ctmSrcList as $key => $value}
                                            <option value="{$key}">{$value}</option>
                                            {/foreach}
                                        </select>
                                    </div>
                                    <!-- 营销渠道 -->
                                    <div class="form-group dislocationAll">
                                        <label for="customer.ctm_explore">{:__('ctm_explore')}</label>
                                        <select  class="selectpicker show-tick form-control" data-live-search="true" name="customer.ctm_explore">
                                            {foreach $channelList as $key => $cha}
                                            <option value="{$key}">{$cha}</option>
                                            {/foreach}
                                        </select>
                                    </div>


                                <!-- 是否上门 -->
                                <div class="form-group dislocationAll">
                                    <label class="control-label searchPadding" for="customer.arrive_status">{:__('arrive_status')}</label>
                                    <select class=" form-control" id="customer.arrive_status" name="customer.arrive_status" required="">
                                        <option value="">
                                        </option>
                                        {foreach $ArriveStatus as $key => $pdc}
                                        <option value="{$key}">
                                            {$pdc}
                                        </option>
                                        {/foreach}
                                    </select>
                                </div>
                                <!-- 首次回访项目 -->
                                <div class="form-group dislocationAll">
                                    <label for="customer.ctm_first_cpdt_id" class="control-label searchPadding">{:__('ctm_first_cpdt_id')}</label>
                                    <select class="form-control" required="" name="customer.ctm_first_cpdt_id">
                                        {foreach $cpdtList as $key => $pdc}
                                            <option value="{$key}">{$pdc}</option>
                                        {/foreach}
                                    </select>
                                </div>
                                <!-- 职员科室 -->
                                <div class="form-group dislocationAll">
                                    <label for="admin.dept_id" class="control-label searchPadding">{:__('admin_dept_id')}</label>
                                    <select class="form-control selectpicker show-tick" required="" name="admin.dept_id" id="admin.dept_id" data-live-search="true">
                                        <option value="">{:__('All')}</option>
                                        {foreach $deptList as $key => $dept}
                                        <option value="{$dept.dept_id}">{$dept.name}</option>
                                        {/foreach}
                                    </select>
                                </div>
                                <!-- 顾虑点 -->
                                 <div class="form-group dislocationAll">
                                    <label for="rvinfo.fat_id" class="control-label searchPadding">{:__('filter_id')}</label>
                                    <select class="form-control" required="" name="rvinfo.fat_id">
                                        {foreach $fatList as $key => $dept}
                                            <option value="{$key}">{$dept}</option>
                                        {/foreach}
                                    </select>
                                </div>
                                <!-- 定金余额 -->
                                <div class="form-group dislocationAll">
                                    <label class="control-label searchPadding" for="customer.ctm_depositamt">
                                        定金余额
                                    </label>
                                    <input class="form-control" name="customer.ctm_depositamt_start" type="text" value="">
                                        ~
                                        <input class="form-control" name="customer.ctm_depositamt_end" type="text" value="">
                                        </input>
                                    </input>
                                </div>
                                 <!-- 积分 -->
                                <div class="form-group dislocationAll">
                                    <label for="customer.ctm_rank_points" class="control-label searchPadding">{:__('ctm_rank_points')}</label>
                                    <input class="form-control "  name="customer.ctm_rank_points_start" type="text" value="" id="customer.ctm_rank_points_start"> ~ <input  class="form-control "  name="customer.ctm_rank_points_end" type="text" value="" id="customer.ctm_rank_points_end">
                                </div>
                                <div class="form-group dislocationAll">
                                    <label for="customer.ctm_pay_points" class="control-label searchPadding">{:__('ctm_pay_points')}</label>
                                    <input class="form-control " name="customer.ctm_pay_points_start" type="text" value="" id="customer.ctm_pay_points_start"> ~ <input  class="form-control " name="customer.ctm_pay_points_end" type="text" value="" id="customer.ctm_pay_points_end">
                                </div>
                                <!-- 实际总金额 -->
                                <div class="form-group" style="margin:5px">
                                    <label for="customer.ctm_salamt" class="control-label searchPadding">{:__('ctm_salamt')}</label>
                                    <input type="text" class="form-control" name="customer.ctm_salamt_start" value=""  id="customer.ctm_salamt_start">~<input type="text" class="form-control" name="customer.ctm_salamt_end" value=""  id="customer.ctm_salamt_end">
                                </div>
                                <div class="form-group dislocationAll">
                                    <label for="rvinfo.rv_date" class="control-label searchPadding">{:__('rv_date')}</label>
                                    <input class="form-control datetimepicker forbid-timestamp" data-date-format="YYYY-MM-DD" data-use-current="true" name="rvinfo.rv_date_start" type="text" value="{$startDate}" id="rvinfo.rv_date_start"> ~ <input  class="form-control datetimepicker forbid-timestamp" data-date-format="YYYY-MM-DD" data-use-current="true" name="rvinfo.rv_date_end" type="text" value="{$endDate}" id="rvinfo.rv_date_end">
                                </div>
                                 <!-- 实际回访时间 -->
                              <div class="form-group dislocationAll">
                                    <label for="rvinfo.rv_time" class="control-label searchPadding">{:__('rv_time')}</label>
                                    <input class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="rvinfo.rv_time_start" type="text" value="" id="rvinfo.rv_time_start"> ~ <input  class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="rvinfo.rv_time_end" type="text" value="" id="rvinfo.rv_time_end">
                                </div>
                                <!-- 回访人 -->
                                <div class="form-group dislocationAll">
                                    <label for="rvinfo.admin_id" class="control-label searchPadding">{:__('Rv_admin_id')}</label>
                                    <select class="form-control selectpicker show-tick" name="rvinfo.admin_id" data-live-search="true">
                                        <option value="">{:__('None')}</option>
                                        {foreach $briefAdminList as $key => $value}
                                        <option value="{$key}">{$value}</option>
                                        {/foreach}
                                    </select>
                                </div>
                                <!-- 回访类型 -->
                                <div class="form-group dislocationAll">
                                    <label for="rvinfo.rvt_type" class="control-label searchPadding">回访类型:</label>
                                    <select class="form-control selectpicker show-tick" name="rvinfo.rvt_type" data-live-search="true">
                                        <option value="">{:__('None')}</option>
                                        {foreach $typeList as $key => $value}
                                        <option value="{$value}">{$value}</option>
                                        {/foreach}
                                    </select>
                                </div>


                                <div class="form-group dislocationAll">
                                    <label for="rvinfo.rvi_content" class="control-label searchPadding">{:__('rvi_content')}</label>
                                    <input type="text" class="form-control" name="rvinfo.rvi_content" value="" placeholder="{:__('rvi_content')}" id="rvinfo.rvi_content">
                                </div>
                                <div class="form-group dislocationAll">
                                    <div class="btn-group" data-toggle="buttons">
                                        <label class="btn btn-default">
                                            <input type="radio" name="onlyNoneRevisit" checked value="0">{:__('All')}
                                        </label>
                                        <label class="btn btn-default">
                                            <input type="radio" name="onlyNoneRevisit" value="1">未回访
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group dislocationAll">
                                    <div class="col-sm-12 text-center">
                                        <button type="submit" class="btn btn-success" style="margin-right: 5px;">提交</button>
                                        <button type="reset" class="btn btn-default">重置</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div id="toolbar" class="toolbar">
                        {// :build_toolbar()}
                        <a href="javascript:;" class="btn btn-primary btn-refresh"><i class="fa fa-refresh"></i></a>
                        <!-- <button type="reset" id = "rvhistory" class="btn btn-success btn-embossed">历史回访</button> -->
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover" 
                           data-operate-edit="{:$auth->check('customer/rvinfo/edit')}" 
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
