<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-pro_name" class="control-label col-xs-12 col-sm-2">{:__('Pro_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pro_name" data-rule="required" class="form-control" name="row[pro_name]" type="text" value="{$row.pro_name}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-pro_sizes" class="control-label col-xs-12 col-sm-2">{:__('Pro_sizes')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pro_sizes" data-rule="required" class="form-control" name="row[pro_sizes]" type="text" value="{$row.pro_sizes}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-pro_unit" class="control-label col-xs-12 col-sm-2">{:__('Pro_unit')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pro_unit" data-rule="required" class="form-control" name="row[pro_unit]" type="text" value="{$row.pro_unit}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
