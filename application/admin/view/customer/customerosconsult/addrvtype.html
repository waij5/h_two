<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="alert alert-dismissable alert-warning">
        <button type="button" class="close" data-dismiss="alert">×</button>
        <strong>{:__('Warning')}!</strong>
        {:__("Rvdays's rvplan and days set must be unique!")}
    </div>
    <div class="form-group col-xs-6 col-sm-6">
        <label for="c-rvt_type" class="control-label col-xs-3 col-sm-3 dislocationTop">{:__('rvt_type')}:</label>
        <div class="col-xs-8 col-sm-9">
            {:build_select('row[rvt_type]', $rvtypeList, null, ['class'=>'form-control selectpicker', 'required'=>''])}
        </div>
    </div>
    <div class="form-group col-xs-6 col-sm-6">
        <label for="c-rvd_days" class="control-label col-xs-3 col-sm-3 dislocationTop">{:__('cst_Rvd_days')}:</label>
        <div class="col-xs-8 col-sm-9">
            <input id="c-rvd_days" data-rule="required;" data-date-format="YYYY-MM-DD" data-use-current="true" class="form-control datetimepicker" name="row[rvd_days]" dtype="text" value="{$data}">
        </div>
    </div>
    <div class="form-group col-xs-6 col-sm-6">
        <label for="c-rv_plan" class="control-label col-xs-3 col-sm-3 dislocationTop">{:__('rv_plan')}:</label>
        <div class="col-xs-8 col-sm-9">
            <input id="c-rv_plan"  class="form-control" name="row[rv_plan]" dtype="text" value="">
        </div>
    </div>
    <!-- 回访人员 -->
    <div class="form-group col-xs-6 col-sm-6">
        <label for="row[admin_id]" class="control-label col-xs-3 col-sm-3 dislocationTop">{:__('Rv_admin_id')}:</label>
        <div class="col-xs-8 col-sm-9">
             <select class="form-control selectpicker selectSearch-max" name="row[admin_id]" data-live-search="true">
                <option value="">{$admin.nickname}</option>
                {foreach $briefAdminList as $key => $value}
                <option value="{$key}">{$value}</option>
                {/foreach}
            </select>
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
