<form action="" class="form-horizontal n-default n-bootstrap" data-toggle="validator" id="edit-form" method="POST" role="form">
    <input name="id" type="hidden" value="{$id}"/>
    <h2 class="text-success text-center">
        {:__('Reassign customer batchinvalid data')}:
    </h2>
    <hr/>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">
            {:__('Selected customer count')}:
        </label>
        <div class="col-xs-12 col-sm-8">
            <div class="form-group">
                <label class="control-label text-success">
                    {$count}
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">
            {:__('Selected customers')}:
        </label>
        <div class="col-xs-12 col-sm-8" style="max-height: 100px; overflow-y: overlay;">
            <div class="form-group">
                {foreach $list as $customerId => $customerName}
                <label class="control-label">
                    {$customerName}
                </label>
                {/foreach}
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2" for="c-admin_id">
            审批结果:
        </label>
        <div class="col-xs-12 col-sm-8">
            <div class="form-group">
                <input class="form-control" data-rule="required" id="c-sync_customer_invalid" name="customerInvalid" type="hidden" value="1"/>
                <input checked="" id="status-sync_customer_invalid" type="checkbox"/>
            </div>
        </div>
    </div>
    <div class="clearfix">
    </div>
   
   
      
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2">
        </label>
        <div class="col-xs-12 col-sm-8">
            <button class="btn btn-success btn-embossed" type="submit">
                {:__('OK')}
            </button>
            <button class="btn btn-default btn-embossed" type="reset">
                {:__('Reset')}
            </button>
        </div>
    </div>
</form>
