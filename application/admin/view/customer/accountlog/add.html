<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-customer_id" class="control-label col-xs-12 col-sm-2">{:__('Customer_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-customer_id" data-rule="required" data-source="customer/index" class="form-control selectpage" name="row[customer_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-deposit_amt" class="control-label col-xs-12 col-sm-2">{:__('Deposit_amt')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-deposit_amt" data-rule="required" class="form-control" step="0.01" name="row[deposit_amt]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label for="c-frozen_deposit_amt" class="control-label col-xs-12 col-sm-2">{:__('Frozen_deposit_amt')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-frozen_deposit_amt" data-rule="required" class="form-control" step="0.01" name="row[frozen_deposit_amt]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label for="c-rank_points" class="control-label col-xs-12 col-sm-2">{:__('Rank_points')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-rank_points" data-rule="required" class="form-control" name="row[rank_points]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label for="c-pay_points" class="control-label col-xs-12 col-sm-2">{:__('Pay_points')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pay_points" class="form-control" name="row[pay_points]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label for="c-affiliate_amt" class="control-label col-xs-12 col-sm-2">{:__('Affiliate_amt')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-affiliate_amt" data-rule="required" class="form-control" step="0.01" name="row[affiliate_amt]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label for="c-change_time" class="control-label col-xs-12 col-sm-2">{:__('Change_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-change_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[change_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-change_date" class="control-label col-xs-12 col-sm-2">{:__('Change_date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-change_date" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[change_date]" type="text" value="{:date('Y-m-d')}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-change_desc" class="control-label col-xs-12 col-sm-2">{:__('Change_desc')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-change_desc" data-rule="required" class="form-control" name="row[change_desc]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label for="c-change_type" class="control-label col-xs-12 col-sm-2">{:__('Change_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-change_type" data-rule="required" class="form-control" name="row[change_type]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-ip" class="control-label col-xs-12 col-sm-2">{:__('Ip')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ip" data-rule="required" class="form-control" name="row[ip]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-source" class="control-label col-xs-12 col-sm-2">{:__('Source')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-source" data-rule="required" class="form-control" name="row[source]" type="text" value="HIS">
        </div>
    </div>
    <div class="form-group">
        <label for="c-sync_time" class="control-label col-xs-12 col-sm-2">{:__('Sync_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-sync_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[sync_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
