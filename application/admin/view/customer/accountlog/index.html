<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">

                    <div class="commonsearch-table hidden">
                        <form class="form-inline form-commonsearch nice-validator n-default" action="" novalidate="novalidate" id="f-commonsearch" role="form" method="post">
                            <fieldset>
                                <div class="form-group" style="margin:5px">
                                    <label for="customer.ctm_id" class="control-label searchPadding">{:__('Ctm_id')}</label>
                                    <input type="text" class="form-control" name="customer.ctm_id" value="" placeholder="{:__('Ctm_id')}" id="customer.ctm_id">
                                </div>
                                <div class="form-group" style="margin:5px">
                                    <label for="customer.ctm_name" class="control-label searchPadding">{:__('Ctm_name')}</label>
                                    <input type="text" class="form-control" name="customer.ctm_name" value="" placeholder="{:__('Ctm_name')}" id="customer.ctm_name">
                                </div>
                                <div class="form-group" style="margin:5px">
                                    <label for="customer.ctm_mobile" class="control-label searchPadding">{:__('Ctm_mobile')}</label>
                                    <input type="text" class="form-control" name="customer.ctm_mobile" value="" placeholder="{:__('Ctm_mobile')}" id="customer.ctm_mobile">
                                </div>

                                <div class="form-group" style="margin:5px">
                                    <label for="account_log.change_type" class="control-label searchPadding">{:__('change_type')}</label>
                                    <select class="form-control"  name="account_log.change_type" id="account_log.change_type" >
                                        <option value=""></option>
                                        {foreach $typeList as $key => $val}
                                            <option value="{$key}">{$val}</option>
                                        {/foreach}
                                    </select>
                                </div>
                                <div class="form-group dislocationAll" style="position: relative;">
                                    <label for="account_log.change_time" class="control-label labelLocation">{:__('change_time')}</label>
                                    <input class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="account_log.change_time_start" type="text" value="" id="account_log.change_time_start"> ~ <input class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="account_log.change_time_end" type="text" value="" id="account_log.change_time_end">
                                </div>
                                <br />
                               
                                <div class="form-group dislocationAll">
                                    <div class="col-sm-12 text-center">
                                        <button type="submit" class="btn btn-success dislocationRight">提交</button>
                                        <button type="reset" class="btn btn-default">重置</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>













                    <div id="toolbar" class="toolbar">
                        {:build_toolbar('refresh')}
                        <a class="btn btn-primary" id="btn-exchange"><i class="fa fa-plus"></i> {:__('Account exchange')}</a>
                        <a class="btn btn-primary" id="btn-adjust"><i class="fa fa-plus"></i> {:__('Account adjust')}</a>
                        
                        <div class="dropdown btn-group {:$auth->check('customer/accountlog/multi')?'':'hide'}">
                            <!-- <a class="btn btn-primary btn-more dropdown-toggle btn-disabled disabled" data-toggle="dropdown"><i class="fa fa-cog"></i> {:__('More')}</a> -->
                            <ul class="dropdown-menu text-left" role="menu">
                                <li><a class="btn btn-link btn-multi btn-disabled disabled" href="javascript:;" data-params="status=normal"><i class="fa fa-eye"></i> {:__('Set to normal')}</a></li>
                                <li><a class="btn btn-link btn-multi btn-disabled disabled" href="javascript:;" data-params="status=hidden"><i class="fa fa-eye-slash"></i> {:__('Set to hidden')}</a></li>
                            </ul>
                        </div>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover" 
                           data-operate-edit="{:$auth->check('customer/accountlog/edit')}" 
                           data-operate-del="{:$auth->check('customer/accountlog/del')}" 
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
