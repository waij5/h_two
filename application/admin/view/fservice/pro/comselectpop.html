<div class="panel panel-default panel-intro">
    {:build_heading()}
    <div class="panel-body">
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div class="commonsearch-table hidden">
                        <form action="" class="form-inline form-commonsearch nice-validator n-default" id="f-commonsearch" method="post" novalidate="novalidate" role="form">
                            <fieldset>
                                <div class="form-group dislocationAll">
                                    <label class="control-label labelLocation" for="pro_id">
                                        {:__('Pro_id')}
                                    </label>
                                    <input class="form-control" id="pro_id" name="pro_id" placeholder="Id" type="text" value="">
                                    </input>
                                </div>
                                <div class="form-group dislocationAll">
                                    <label class="control-label labelLocation" for="pro_code">
                                        {:__('Pro_code')}
                                    </label>
                                    <input class="form-control" id="pro_code" name="ctm_name" placeholder="{:__('Pro_code')}" type="text" value="">
                                    </input>
                                </div>
                                <div class="form-group dislocationAll">
                                    <label class="control-label searchPadding" for="pro_spec">
                                        {:__('pro_spec')}
                                    </label>
                                    <input class="form-control" id="pro_spec" name="pro_spec" placeholder="{:__('pro_spec')}" type="text" value="">
                                    </input>
                                </div>
                                <div class="form-group dislocationAll">
                                    <label class="control-label labelLocation" for="pro_name">
                                        {:__('Pro_name')}
                                    </label>
                                    <input class="form-control" id="pro_name" name="pro_name" placeholder="{:__('Pro_name')}" type="text" value="">
                                    </input>
                                </div>
                                <!-- 结算科室 -->
                                <div class="form-group" style="margin:5px">
                                    <label class="control-label searchPadding" for="pro.dept_id">
                                        {:__('dept_id')}
                                    </label>
                                    <select class="form-control" id="pro.dept_id" name="pro.dept_id" required="">
                                        <option value="">
                                        </option>
                                        {foreach $deptdata as $key => $pdc}
                                        <option value="{$key}">
                                            {$pdc}
                                        </option>
                                        {/foreach}
                                    </select>
                                </div>
                                <!--费用类型-->
                                <div class="form-group" style="margin:5px">
                                    <label class="control-label searchPadding" for="pro_fee_type">
                                        {:__('pro_fee_type')}
                                    </label>
                                    <select class="form-control" id="pro_fee_type" name="pro_fee_type" required="">
                                        <option value="">
                                        </option>
                                        {foreach $feeTypeList as $key => $feeType}
                                        <option value="{$key}">
                                            {$feeType}
                                        </option>
                                        {/foreach}
                                    </select>
                                </div>
                                <!-- 所属类别 -->
                                <div class="form-group">
                                    <label class="control-label" for="c-pro_cat1">
                                        {:__('Pro_cat1')}:
                                    </label>
                                    <select class="form-control" id="pro_cat1" name="pro_cat1" required="">
                                        <option value="">
                                        </option>
                                        {foreach $pdcList as $key => $pdc}
                                        <option value="{$key}">
                                            {$pdc}
                                        </option>
                                        {/foreach}
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="control-label" for="c-pro_cat2">
                                        {:__('Pro_cat2')}:
                                    </label>
                                    <select class="form-control" id="pro_cat2" name="pro_cat2" required="">
                                        <option>
                                        </option>
                                    </select>
                                </div>
                                <div class="form-group dislocationAll">
                                    <div class="col-sm-12 text-center">
                                        <button class="btn btn-success dislocationRight" type="submit">
                                            提交
                                        </button>
                                        <button class="btn btn-default" type="reset">
                                            重置
                                        </button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="toolbar" id="toolbar">
                    </div>
                    <table class="table table-striped table-bordered table-hover" data-operate-del="{:$auth->check('base/project/del')}" data-operate-edit="{:$auth->check('base/project/edit')}" id="table" width="100%">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    var yjyComSelectParams = {$yjyComSelectParams};
</script>
