<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-stat_total" class="control-label col-xs-12 col-sm-2">{:__('Stat_total')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-stat_total" data-rule="required" class="form-control" step="0.01" name="row[stat_total]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label for="c-stat_amount" class="control-label col-xs-12 col-sm-2">{:__('Stat_amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-stat_amount" data-rule="required" class="form-control" name="row[stat_amount]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label for="c-stat_cash_total" class="control-label col-xs-12 col-sm-2">{:__('Stat_cash_total')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-stat_cash_total" data-rule="required" class="form-control" step="0.01" name="row[stat_cash_total]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label for="c-stat_card_total" class="control-label col-xs-12 col-sm-2">{:__('Stat_card_total')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-stat_card_total" data-rule="required" class="form-control" step="0.01" name="row[stat_card_total]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label for="c-stat_coupon_total" class="control-label col-xs-12 col-sm-2">{:__('Stat_coupon_total')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-stat_coupon_total" data-rule="required" class="form-control" step="0.01" name="row[stat_coupon_total]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label for="c-stat_other_total" class="control-label col-xs-12 col-sm-2">{:__('Stat_other_total')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-stat_other_total" data-rule="required" class="form-control" step="0.01" name="row[stat_other_total]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label for="c-stat_deposit_total" class="control-label col-xs-12 col-sm-2">{:__('Stat_deposit_total')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-stat_deposit_total" data-rule="required" class="form-control" step="0.01" name="row[stat_deposit_total]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label for="c-stat_refund_total" class="control-label col-xs-12 col-sm-2">{:__('Stat_refund_total')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-stat_refund_total" data-rule="required" class="form-control" step="0.01" name="row[stat_refund_total]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label for="c-stat_date" class="control-label col-xs-12 col-sm-2">{:__('Stat_date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-stat_date" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[stat_date]" type="text" value="{:date('Y-m-d')}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-admin_id" class="control-label col-xs-12 col-sm-2">{:__('Admin_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-admin_id" data-rule="required" data-source="admin/index" data-field="nickname" class="form-control selectpage" name="row[admin_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
