<div class="panel panel-default panel-intro">
    {:build_heading()}
    <div class="panel-body">
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div class="commonsearch-table hidden">
                        <form action="" class="form-inline form-commonsearch nice-validator n-default" id="f-commonsearch" method="post" novalidate="novalidate" role="form">
                            <fieldset>
                                <input type="hidden" value="0" name="item_total_times" />
                                <input type="hidden" value="0" name="item_change_status" />
                                <div class="form-group dislocationAll">
                                    <label for="createtime" class="control-label searchPadding">{:__('Change time')}</label>
                                    <input class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="order_change_log.createtime_start" type="text" value=""> ~ <input  class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="order_change_log.createtime_end" type="text" value="">
                                </div>
                                 <!--客户卡号，--> 
                                <div class="form-group dislocationAll">
                                    <label class="control-label searchPadding">{:__('customer_id')}</label>
                                    <input type="text" class="form-control" name="order_change_log.customer_id" value="" placeholder="ID">
                                </div>
                                <div class="form-group dislocationAll">
                                    <label class="control-label searchPadding">{:__('ctm_name')}</label>
                                    <input type="text" class="form-control" name="customer.ctm_name" value="" placeholder="姓名">
                                </div>
                                <div class="form-group dislocationAll">
                                    <label class="control-label searchPadding">{:__('change type')}</label>
                                    <select name="order_change_log.change_type" class="form-control">
                                    {foreach $changeTypeList as $key => $changeType}
                                        <option value="{$key}">{$changeType}</option>
                                    {/foreach}
                                    </select>
                                </div>
                                <div class="form-group dislocationAll">
                                    <div class="col-sm-12 text-center">
                                        <button class="btn btn-success dislocationRight" type="sumit">{:__('Submit')}</button>
                                        <button class="btn btn-default dislocationRight" type="reset">{:__('Reset')}</button>
                                        <button type="button" class="btn btn-default" id="btn-export">{:__('Export')}</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="table table-striped table-bordered table-hover table-condensed" id="toolbar" width="100%">
                    </div>
                    <div class="form-group">
                        <h2 class="text-center">
                            {:__('Customer booked item details')}
                        </h2>
                    </div>
                    <div id="consumTable" style="position: relative;overflow-y: auto;">
                        <div>
                            <h3>
                                <!--count:"344"total:"7121457.78"total_times:"467"unused_total:6252395.78used_total:"869062.00"used_total_times:"29"total:"344"--> 
                                <!--营收总额-->              
                                <span>{:__('Deposit Count')}:&nbsp;</span>
                                <span class="text-success" id="deposit_count" ></span>
                                &nbsp;&nbsp;
                                <span>{:__('Deposit change')}:&nbsp;</span>
                                <span class="text-warning" id="deposit_change" ></span>
                                &nbsp;&nbsp;
                            </h3>
                        </div>
                        <table class="table table-bordered table-condensed table-hover scrolltable" id="table" width="100%">
                        </table>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
</div>
