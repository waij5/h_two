<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-pro_set_id" class="control-label col-xs-12 col-sm-2">{:__('Pro_set_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <label class="form-control"></label>
        </div>
    </div>
    <div class="form-group">
        <label for="c-set_pro_id" class="control-label col-xs-12 col-sm-2">{:__('Set_pro_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <label class="form-control"></label>
        </div>
    </div>
    <div class="form-group">
        <label for="c-set_item_amount" class="control-label col-xs-12 col-sm-2">{:__('Set_item_amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-set_item_amount" data-rule="required" class="form-control" step="0.01" name="row[set_item_amount]" type="number" value="{$row.set_item_amount}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
