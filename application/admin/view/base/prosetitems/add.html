<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <input type="hidden" id="h-set_type" value="{$proSet.set_type}" />
    <div class="form-group">
        <label for="c-pro_set_id" class="control-label col-xs-12 col-sm-2">{:__('Pro_set_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pro_set_id" data-rule="required" class="form-control" name="row[pro_set_id]" type="hidden" value="{$proSet.set_id}">
            <label class="form-control">{$proSet.set_name}</label>
        </div>
    </div>
    <div class="form-group">
        <label for="c-set_pro_id" class="control-label col-xs-12 col-sm-2">{:__('Set_pro_id')}:</label>
        <div class="col-xs-10 col-sm-8">
            <input id="c-set_pro_id" data-rule="required" data-source="set/pro/index" class="form-control selectpage" name="row[set_pro_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-set_item_amount" class="control-label col-xs-12 col-sm-2">{:__('Set_item_amount')}:</label>
        <div class="col-xs-10 col-sm-8">
            <input id="c-set_item_amount" data-rule="required" class="form-control" step="0.01" name="row[set_item_amount]" type="number">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
