<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-ept_code" class="control-label col-xs-12 col-sm-2">{:__('Ept_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ept_code" data-rule="required" class="form-control" name="row[ept_code]" type="text" value="{$row.ept_code}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-ept_name" class="control-label col-xs-12 col-sm-2">{:__('Ept_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ept_name" data-rule="required" class="form-control" name="row[ept_name]" type="text" value="{$row.ept_name}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-ept_status" class="control-label col-xs-12 col-sm-2">{:__('Ept_status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ept_status" data-rule="required" class="form-control" name="row[ept_status]" type="hidden" value="{$row.ept_status}">
            <input id="status-switch" type="checkbox" checked />
        </div>
    </div>
    <div class="form-group">
        <label for="c-ept_sort" class="control-label col-xs-12 col-sm-2">{:__('Ept_sort')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ept_sort" data-rule="required" class="form-control" name="row[ept_sort]" type="number" value="{$row.ept_sort}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-ept_remark" class="control-label col-xs-12 col-sm-2">{:__('Ept_remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ept_remark" data-rule="required" class="form-control" name="row[ept_remark]" type="text" value="{$row.ept_remark}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
