<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
	<input type="hidden" id="setId" value="{$row.set_id}" />
	<input type="hidden" id="setType" value="{$row.set_type}" />
	<div class="form-group">
		<label for="c-set_name" class="control-label col-xs-12 col-sm-2">{:__('Set_name')}:</label>
		<div class="col-xs-12 col-sm-8">
			<input id="c-set_name" data-rule="required" class="form-control" name="row[set_name]" type="text" value="{$row.set_name}">
		</div>
	</div>
	<div class="form-group">
		<label for="c-set_type" class="control-label col-xs-12 col-sm-2">{:__('Set_type')}:</label>
		<div class="col-xs-12 col-sm-8">
			<label class="form-control">{:__('Pro_type_' . $row.set_type)}</label>
		</div>
	</div>
	<div class="form-group">
		<label for="c-set_status" class="control-label col-xs-12 col-sm-2">{:__('Set_status')}:</label>
		<div class="col-xs-12 col-sm-8">
			<input id="c-set_status" data-rule="required" class="form-control" name="row[set_status]" type="hidden" value="{$row.set_status}">
			<input id="set_status-switch" type="checkbox" checked />
		</div>
	</div>
	<div class="form-group">
		<label for="c-set_remark" class="control-label col-xs-12 col-sm-2">{:__('Set_remark')}:</label>
		<div class="col-xs-12 col-sm-8">
			<textarea id="c-set_remark" class="form-control summernote" rows="3" cols="50" name="row[set_remark]">{$row.set_remark|htmlspecialchars}</textarea>
		</div>
	</div>
	<!--<div class="panel panel-info form-group-m0">
 <div class="panel-heading">
        <h3 class="panel-title">项目选择</h3>
    </div>
    <div class="panel-body edit-panelbody">-->
	<div class="form-group">
		<div class="col-xs-12">
			<div id="toolbar" class="toolbar">
				{// :build_toolbar()}
				<a href="javascript:;" class="btn btn-primary btn-refresh"><i class="fa fa-refresh"></i> </a>
			</div>
			<!--<div class="clearfix"></div>-->
			<div class="fixed-table-body">
			<table id="table" class="table table-striped table-bordered table-hover"></table>

			<input type="hidden" id="h-pro_type" value="{$row.set_type}" />
			<div class="pro_select" style="margin-top: 20px;">
				<div class="col-xs-12 col-sm-12" style="padding-left:0 ;">
					<div class="form-group full-sp-result-container col-xs-10 col-sm-10" style="position: static;">
						<input id="selector-pro" class="form-control" type="text" placeholder="子项名">
					</div>

					<div class="col-xs-2 col-sm-2">
						<a href="javascript:;" class="btn btn-success btn-add" id="btn-add-item"><i class="fa fa-plus"></i>{:__('Add')}</a>
					</div>
				</div>

				<div class="col-xs-12 col-sm-12" style="padding-left:0;">
					{if $row.set_type eq 'project'}

					<div class="col-xs-4 col-sm-4">
						<div class="input-group">
							<span class="input-group-addon">原单价</span>
							<input type="number" class="form-control field_pro_amount" readonly id="field_pro_amount" placeholder="{:__('Pro_amount')}" />
						</div>
					</div>
					{else}
					<div class="col-xs-4 col-sm-4" style="padding-left: 0;">
						<div class="input-group">
							<span class="input-group-addon">原单价</span>
							<input type="number" class="form-control field_pro_amount" readonly id="field_price" placeholder="{:__('Pro_amount')}" />
						</div>
					</div>
					{/if}

<!-- 					<div class="input-group">
            
            <input type="text" class="form-control">
            <span class="input-group-addon">.00</span>
        </div> -->
					<div class="col-xs-4 col-sm-4">
						<div class="input-group">
							<span class="input-group-addon">单价</span>
							<input type="number" class="form-control" placeholder="{:__('Set_item_amount')}" id="set_item_amount" />
						</div>
					</div>
					<div class="col-xs-4 col-sm-4">
						<div class="input-group">
							<span class="input-group-addon">数量</span>
							<input type="number" class="form-control" placeholder="{:__('Set_item_qty')}" id="set_item_qty" value="1" />
						</div>
					</div>
				</div>
			</div>
			</div>
		</div>
	</div>
	<div class="form-group layer-footer">
		<label class="control-label col-xs-12 col-sm-2"></label>
		<div class="col-xs-12 col-sm-8">
			<button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
			<button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
		</div>
	</div>
</form>
