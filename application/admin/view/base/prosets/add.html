<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-set_name" class="control-label col-xs-12 col-sm-2">{:__('Set_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-set_name" data-rule="required" class="form-control" name="row[set_name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-set_type" class="control-label col-xs-12 col-sm-2">{:__('Set_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_select('row[set_type]', $setTypeList, null, ['class'=>'form-control selectpicker', 'required'=>''])}
        </div>
    </div>
    <div class="form-group">
        <label for="c-set_status" class="control-label col-xs-12 col-sm-2">{:__('Set_status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-set_status" data-rule="required" class="form-control" name="row[set_status]" type="hidden" value="1">
            <input id="set_status-switch" type="checkbox" checked />
        </div>
    </div>
    <div class="form-group">
        <label for="c-set_remark" class="control-label col-xs-12 col-sm-2">{:__('Set_remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-set_remark" class="form-control summernote" rows="3" cols="50" name="row[set_remark]"></textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
