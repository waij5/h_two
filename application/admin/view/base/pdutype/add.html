<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-pdt_code" class="control-label col-xs-12 col-sm-2">{:__('Pdt_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pdt_code" data-rule="required" class="form-control" name="row[pdt_code]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-pdt_name" class="control-label col-xs-12 col-sm-2">{:__('Pdt_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pdt_name" data-rule="required" class="form-control" name="row[pdt_name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-pdt_status" class="control-label col-xs-12 col-sm-2">{:__('Pdt_status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pdt_status" data-rule="required" class="form-control" name="row[pdt_status]" type="hidden" value="1">
            <input id="status-switch" type="checkbox" checked />
        </div>
    </div>
    <div class="form-group">
        <label for="c-pdt_remark" class="control-label col-xs-12 col-sm-2">{:__('Pdt_remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pdt_remark" class="form-control" name="row[pdt_remark]" type="text" value="">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
