<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-type_name" class="control-label col-xs-12 col-sm-2">{:__('type_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-type_name" data-rule="required" class="form-control" name="row[type_name]" type="text" value="{$row.type_name}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-type_remark" class="control-label col-xs-12 col-sm-2">{:__('type_remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-type_remark" class="form-control" name="row[type_remark]" type="text" value="{$row.type_remark}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
