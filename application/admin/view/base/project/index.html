<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div class="commonsearch-table hidden">
                        <form class="form-inline form-commonsearch nice-validator n-default" action="" novalidate="novalidate" id="f-commonsearch" role="form" method="post">
                            <fieldset>
                                <div class="form-group" style="margin:5px">
                                    <label for="pro_code" class="control-label searchPadding">{:__('pro_code')}</label>
                                    <input type="text" class="form-control" name="pro_code" value="" placeholder="{:__('pro_code')}" id="pro_code">
                                </div>
                                <div class="form-group" style="margin:5px">
                                    <label for="pro_name" class="control-label searchPadding">{:__('pro_name')}</label>
                                    <input type="text" class="form-control" name="pro_name" value="" placeholder="{:__('pro_name')}" id="pro_name">
                                </div>
                                <div class="form-group" style="margin:5px">
                                    <label for="pro_spec" class="control-label searchPadding">{:__('pro_spec')}</label>
                                    <input type="text" class="form-control" name="pro_spec" value="" placeholder="{:__('pro_spec')}" id="pro_spec">
                                </div>
                                <!-- 结算科室 -->
                                <div class="form-group" style="margin:5px">
                                    <label for="pro.dept_id" class="control-label searchPadding">{:__('dept_id')}</label>
                                    <select class="form-control" required="" name="pro.dept_id" id="pro.dept_id">
                                        <option value=""></option>
                                        {foreach $deptdata as $key => $pdc}
                                            <option value="{$key}">{$pdc}</option>
                                        {/foreach}
                                    </select>
                                </div>
                                <!--费用类型-->
                                <div class="form-group" style="margin:5px">
                                    <label for="pro_fee_type" class="control-label searchPadding">{:__('pro_fee_type')}</label>
                                    <select class="form-control" required="" name="pro_fee_type" id="pro_fee_type">
                                        <option value=""></option>
                                        {foreach $proFeeType as $key => $pdc}
                                            <option value="{$key}">{$pdc}</option>
                                        {/foreach}
                                    </select>
                                </div>
                                <!-- 所属类别 -->
                                <div class="form-group">
                                    <label for="c-pro_cat1" class="control-label">{:__('Pro_cat1')}:</label>
                                    <select class="form-control" required="" name="pro_cat1" id="pro_cat1">
                                        <option value=""></option>
                                        {foreach $list as $key => $pdc}
                                            <option value="{$key}">{$pdc}</option>
                                        {/foreach}
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="c-pro_cat2" class="control-label">{:__('Pro_cat2')}:</label>
                                    <select name="pro_cat2" class="form-control" required="" id="pro_cat2">
                                        <option></option>
                                    </select>
                                </div>
                                <div class="form-group style="margin:5px"">
                                    <label for="pro_status" class="control-label searchPadding">{:__('pro_status')}</label>
                                    <select class="form-control selectpicker show-tick" name="pro_status" tabindex="-98">
                                            <option value="" selected>所有</option>
                                            <option value="1">正常</option>
                                            <option value="0">禁用</option>
                                    </select>
                                </div>
                                <div class="form-group style="margin:5px"">
                                    <label class="control-label searchPadding">定制化状态</label>
                                    <select class="form-control selectpicker show-tick" name="fpro.status" tabindex="-98">
                                            <option value="" selected>所有</option>
                                            <option value="1">正常</option>
                                            <option value="0">禁用</option>
                                    </select>
                                </div>
                                <div class="form-group" style="margin:5px">
                                    <div class="col-sm-12 text-center">
                                        <button type="submit" class="btn btn-success" style="margin-right: 5px;">提交</button>
                                        <button type="reset" class="btn btn-default">重置</button>
                                        <button type="button" class="btn btn-default" id="btn-export">{:__('Export')}</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>

                    <div id="toolbar" class="toolbar">
                        <input id="username" value="{$admin.username}" class="hidden" />
                        {if $admin.username == 'developer'}
                            {:build_toolbar()}
                        {else}
                            <a href="javascript:;" class="btn btn-primary btn-refresh"><i class="fa fa-refresh"></i> </a>
                        {/if}
                            <!-- <div class="dropdown btn-group {:$auth->check('base/project/multi')?'':'hide'}">
                                <a class="btn btn-primary btn-more dropdown-toggle btn-disabled disabled" data-toggle="dropdown"><i class="fa fa-cog"></i> {:__('More')}</a>
                                <ul class="dropdown-menu text-left" role="menu">
                                    <li><a class="btn btn-link btn-multi btn-disabled disabled" href="javascript:;" data-params="status=normal"><i class="fa fa-eye"></i> {:__('Set to normal')}</a></li>
                                    <li><a class="btn btn-link btn-multi btn-disabled disabled" href="javascript:;" data-params="status=hidden"><i class="fa fa-eye-slash"></i> {:__('Set to hidden')}</a></li>
                                </ul>
                            </div> -->
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover" 
                           data-operate-edit="{:$auth->check('base/project/edit')}" 
                           data-operate-del="{:$auth->check('base/project/del')}" 
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
