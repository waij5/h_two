<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-customer_id" class="control-label col-xs-12 col-sm-2">{:__('Customer_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-customer_id" data-rule="required" data-source="customer/index" class="form-control selectpage" name="row[customer_id]" type="text" value="{$row.customer_id}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-admin_id" class="control-label col-xs-12 col-sm-2">{:__('Admin_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-admin_id" data-rule="required" data-source="admin/index" data-field="nickname" class="form-control selectpage" name="row[admin_id]" type="text" value="{$row.admin_id}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-order_item_id" class="control-label col-xs-12 col-sm-2">{:__('Order_item_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-order_item_id" data-rule="required" data-source="order/item/index" class="form-control selectpage" name="row[order_item_id]" type="text" value="{$row.order_item_id}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-order_item_name" class="control-label col-xs-12 col-sm-2">{:__('Order_item_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-order_item_name" data-rule="required" class="form-control" name="row[order_item_name]" type="text" value="{$row.order_item_name}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-obk_date" class="control-label col-xs-12 col-sm-2">{:__('Obk_date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-obk_date" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[obk_date]" type="text" value="{$row.obk_date}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-obk_status" class="control-label col-xs-12 col-sm-2">{:__('Obk_status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-obk_status" data-rule="required" class="form-control" name="row[obk_status]" type="number" value="{$row.obk_status}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
