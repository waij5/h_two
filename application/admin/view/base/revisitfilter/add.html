<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label for="c-filter_remark" class="control-label col-xs-12 col-sm-2">{:__('Filter_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-filter_name" class="form-control" name="row[filter_name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-filter_remark" class="control-label col-xs-12 col-sm-2">{:__('Filter_remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-filter_remark" class="form-control" name="row[filter_remark]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-filter_status" class="control-label col-xs-12 col-sm-2">{:__('Filter_status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-filter_status" data-rule="required" class="form-control hidden" name="row[filter_status]" type="number" value="1">
            <input id="filter_status-switch" type="checkbox" checked />
        </div>
    </div>
    <div class="form-group">
        <label for="c-filter_sort" class="control-label col-xs-12 col-sm-2">{:__('Filter_sort')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-filter_sort" data-rule="required" class="form-control" name="row[filter_sort]" type="number" value="0">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
