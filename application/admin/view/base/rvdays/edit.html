<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    
    <div class="form-group">
        <label for="c-rvtype_id" class="control-label col-xs-12 col-sm-2">{:__('Rv_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_select('row[rvtype_id]', $rvtypeList, $row.rvtype_id, ['class'=>'form-control selectpicker', 'required'=>''])}
        </div>
    </div>
    <div class="form-group">
        <label for="c-rvplan_id" class="control-label col-xs-12 col-sm-2 hidden">{:__('Rvplan_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_select('row[rvplan_id]', $rvplanList, $row.rvplan_id, ['class'=>'form-control selectpicker hidden', 'required'=>''])}
        </div>
    </div>
    <div class="form-group">
        <label for="c-rvd_name" class="control-label col-xs-12 col-sm-2">{:__('rvd_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-rvd_name" data-rule="" class="form-control" name="row[rvd_name]" type="text" value="{$row.rvd_name}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-rvd_days" class="control-label col-xs-12 col-sm-2">{:__('Rvd_days')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-rvd_days" data-rule="required;integer;range(1~)" class="form-control" name="row[rvd_days]" type="number" value="{$row.rvd_days}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-rvd_status" class="control-label col-xs-12 col-sm-2">{:__('Rvd_status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-rvd_status" data-rule="required" class="form-control" name="row[rvd_status]" type="hidden" value="{$row.rvd_status}">
            <input id="rvd_status-switch" type="checkbox" checked />
        </div>
    </div>
    <div class="form-group">
        <label for="c-rvd_remark" class="control-label col-xs-12 col-sm-2">{:__('Rvd_remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-rvd_remark" class="form-control summernote" rows="3" cols="50" name="row[rvd_remark]">{$row.rvd_remark|htmlspecialchars}</textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
