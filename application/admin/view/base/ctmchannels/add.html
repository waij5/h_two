<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-chn_code" class="control-label col-xs-12 col-sm-2">{:__('Chn_code')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-chn_code" data-rule="required" class="form-control" name="row[chn_code]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-chn_name" class="control-label col-xs-12 col-sm-2">{:__('Chn_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-chn_name" data-rule="required" class="form-control" name="row[chn_name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-chn_type" class="control-label col-xs-12 col-sm-2">{:__('Chn_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <!-- <input id="c-chn_type" data-rule="required" class="form-control" name="row[chn_type]" type="text"> -->
           {:build_select('row[chn_type]', $chnTypeList, null, ['class'=>'form-control selectpicker', 'required'=>''])}
        </div>
    </div>
    <div class="form-group">
        <label for="c-chn_status" class="control-label col-xs-12 col-sm-2">{:__('Chn_status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-chn_status" data-rule="required" class="form-control" name="row[chn_status]" type="hidden" value="1">
            <input id="status-switch" type="checkbox" checked />
        </div>
    </div>
    <div class="form-group">
        <label for="c-chn_sort" class="control-label col-xs-12 col-sm-2">{:__('Chn_sort')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-chn_sort" data-rule="required" class="form-control" name="row[chn_sort]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label for="c-chn_remark" class="control-label col-xs-12 col-sm-2">{:__('Chn_remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-chn_remark" data-rule="required" class="form-control" name="row[chn_remark]" type="text" value="">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
