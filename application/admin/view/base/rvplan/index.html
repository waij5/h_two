<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">

                    <div class="commonsearch-table hidden">
                        <form class="form-inline form-commonsearch nice-validator n-default" action="" novalidate="novalidate" id="f-commonsearch" role="form" method="post">
                            <fieldset>
                                <div class="form-group dislocationAll">
                                    <label for="rvp_id" class="control-label labelLocation">{:__('Rvp_id')}</label>
                                    <input type="text" class="form-control" name="rvp_id" value="" placeholder="{:__('Rvp_id')}" id="rvp_id">
                                </div>
                                <div class="form-group dislocationAll">
                                    <label for="rvtype_id" class="control-label labelLocation">{:__('Rv_type')}</label>
                                    <select name="rvtype_id" id="rvtype_id" class="form-control">
                                        <option value="">{:__('All')}</option>
                                        {foreach $rvtypeList as $key => $rvtype}
                                        <option value="{$key}">{$rvtype}</option>
                                        {/foreach}
                                    </select>
                                </div>
                                <div class="form-group dislocationAll">
                                    <label for="rvp_name" class="control-label labelLocation">{:__('rvp_name')}</label>
                                    <input type="text" class="form-control" name="rvp_name" value="" placeholder="{:__('rvp_name')}" id="rvp_name">
                                </div>
                            </fieldset>
                            <div class="form-group dislocationAll">
                                <div class="col-sm-12 text-center">
                                    <button type="submit" class="btn btn-success dislocationRight">提交</button>
                                    <button type="reset" class="btn btn-default">重置</button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div id="toolbar" class="toolbar">
                        {:build_toolbar()}
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover" 
                           data-operate-edit="{:$auth->check('base/rvplan/edit')}" 
                           data-operate-del="{:$auth->check('base/rvplan/del')}" 
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
