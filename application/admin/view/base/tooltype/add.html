<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-tool_name" class="control-label col-xs-12 col-sm-2">{:__('tool_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-tool_name" data-rule="required" class="form-control" name="row[tool_name]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label for="c-tool_sort" class="control-label col-xs-12 col-sm-2">{:__('tool_sort')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-tool_sort" data-rule="required" class="form-control" name="row[tool_sort]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label for="c-tool_remark" class="control-label col-xs-12 col-sm-2">{:__('tool_remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-tool_remark" class="form-control" name="row[tool_remark]" type="text" value="">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
