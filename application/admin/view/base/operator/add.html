<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-admin_id" class="control-label col-xs-12 col-sm-2">{:__('Admin_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select class="selectpicker" name="row[admin_id]" data-live-search="true" data-rule="required">
                <option value="">{:__('None')}</option>
                {foreach $adminList as $key => $value}
                <option value="{$key}"{if $admin.id == $key} selected{/if}>{$value}</option>
                {/foreach}
            </select>
        </div>
    </div>

        <label for="c-name" class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required" class="form-control" name="row[name]" type="text" value="">
        </div>
    </div> -->
    <div class="form-group">
        <label for="c-title" class="control-label col-xs-12 col-sm-2">{:__('Title')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-title" data-rule="required" class="form-control" name="row[title]" type="text" value="" maxlength="32">
        </div>
    </div>
    <div class="form-group">
        <label for="c-good_at" class="control-label col-xs-12 col-sm-2">{:__('Good_at')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-good_at" data-rule="required" class="form-control" name="row[good_at]" type="text" value="" maxlength="64">
        </div>
    </div>
    <div class="form-group">
        <label for="c-remark" class="control-label col-xs-12 col-sm-2">{:__('Remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-remark" class="form-control" name="row[remark]" type="text" placeholder="备注信息"></textarea> 
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
