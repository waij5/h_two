<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">

                     <div class="commonsearch-table hidden">
                        <form class="form-inline form-commonsearch nice-validator n-default" action="" novalidate="novalidate" id="f-commonsearch" role="form" method="post">
                            <fieldset>
                                <div class="form-group" style="margin:5px">
                                    <label for="id" class="control-label" style="padding:0 10px">Id</label>
                                    <input type="text" class="form-control" name="id" value="" placeholder="Id" id="id">
                                </div>
                                <div class="form-group" style="margin:5px">
                                    <label for="username" class="control-label" style="padding:0 10px">{:__('Username')}</label>
                                    <input type="text" class="form-control" name="username" value="" placeholder="{:__('Username')}" id="username">
                                </div>
                                <div class="form-group" style="margin:5px">
                                    <label for="nickname" class="control-label" style="padding:0 10px">{:__('Nickname')}</label>
                                    <input type="text" class="form-control" name="nickname" value="" placeholder="{:__('Nickname')}" id="nickname">
                                </div>
                                <div class="form-group dislocationAll">
                                        <label for="dept_id" class="control-label searchPadding">{:__('Dept_id')}</label>
                                        <select class="selectpicker show-tick form-control selectSearch-mid" required="" name="dept_id" id="dept_id" data-live-search="true">
                                            <option value="">{:__('All')}</option>
                                            {foreach $deptList as $key => $val}
                                            <option value="{$val.dept_id}">{$val.name}</option>
                                            {/foreach}
                                        </select>
                                </div>
                                <div class="form-group" style="margin:5px">
                                    <label for="status" class="control-label" style="padding:0 10px">{:__('status')}</label>
                                    <select class="selectpicker show-tick form-control selectSearch" required="" name="status" id="status" >
                                            <option value=""></option>
                                            <option value="normal">正常</option>
                                            <option value="hidden">隐藏</option>
                                        </select>
                                </div>
                               

                               
                                <div class="form-group" style="margin:5px">
                                    <div class="col-sm-12 text-center">
                                        <button type="submit" class="btn btn-success" style="margin-right: 5px;">提交</button>
                                        <button type="reset" class="btn btn-default">重置</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>




                    <div id="toolbar" class="toolbar">
                        {:build_toolbar('refresh,add,delete')}
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover" 
                           data-operate-edit="{:$auth->check('auth/admin/edit')}" 
                           data-operate-del="{:$auth->check('auth/admin/del')}" 
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
