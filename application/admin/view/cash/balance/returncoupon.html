<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <input type="hidden" name="row[customer_id]" value="{$customer.ctm_id}" />
    <input type="hidden" name="row[admin_id]" value="{$admin.id}" />
    <h2 class="text-center">
        {$site.name}
        <br />
        <small>--{:__('returnCoupon receipt')}--</small>
    </h2>
    <div class="clearfix"></div>
    <div class="form-group col-sm-6">
        <label for="c-customer_name" class="control-label col-xs-12 col-sm-4">{:__('Ctm_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <label class="control-label">
                {$customer.ctm_name|htmlspecialchars}  (ID: {$customer.ctm_id})
            </label>
        </div>
    </div>
    <div class="form-group col-sm-6">
        <label for="c-amount" class="control-label col-xs-12 col-sm-4">{:__('Prestored amount')}:</label>
        <div class="col-xs-12 col-sm-8">
            <label class="control-label">
                {$customer.ctm_depositamt}
            </label>
        </div>
    </div>

    <div class="form-group col-sm-6">
        <label for="c-amount" class="control-label col-xs-12 col-sm-4">{:__('Select coupon')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="row">
                <div class="col-xs-9">
                    <input type="text" id="field_name"  class="form-control" readonly="" value="">
                </div>
                <a href="javascript:;" class="btn btn-md btn-danger btn-delcoupon" title=""><i class="fa fa-trash"></i></a>
                <input type="hidden" id="field_id" name="row[coupon_id]" />
            </div>
        </div>
    </div> -->
    <div class="clearfix"></div>
    <div class="form-group col-sm-6">
        <label class="control-label col-xs-12 col-sm-4">购券时金额:</label>
        <div class="col-xs-12 col-sm-8">
        <!-- <label for="c-amount" class="control-label col-xs-12 col-sm-4">{$balance.total}</label> -->
        <input class="form-control" readonly="" value="{$balance.total}" />
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="form-group col-sm-6">
        <label for="c-deposite-total" class="control-label col-xs-12 col-sm-4">退券方式</label>
            <div class="col-xs-12 col-sm-8">
                <select class="form-control selectpicker" id="select" name="row[return_type]">
                    <option value="0" selected>定金</option>
                    <option value="1">退款</option>
                </select>
            </div>
    </div>
    <div class="returncoupon hidden">
        <div class="clearfix"></div>
        {include file="common/pay_methods" /}
    </div>
    <div class="clearfix"></div>
    <div class="form-group">
        <label for="c-amount" class="control-label col-xs-12 col-sm-2">{:__('Balance_remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea name="row[balance_remark]" row='2' class="form-control summernote" style="resize:none"></textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
