<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">

                    <div class="commonsearch-table hidden">
                        <form class="form-inline form-commonsearch nice-validator n-default" action="" novalidate="novalidate" id="f-commonsearch" role="form" method="post">
                            <fieldset>
                                <div class="form-group dislocationAll">
                                    <label for="rec_id" class="control-label labelLocation">Id</label>
                                    <input type="text" class="form-control" name="recs.rec_id" value="" placeholder="Id" id="rec_id">
                                </div>
                                <div class="form-group dislocationAll">
                                    <label for="reply_status" class="control-label labelLocation">{:__('Reply_status')}</label>
                                    <select class="form-control" required="" name="recs.reply_status" id="reply_status">
                                        {foreach $applyStatusArr as $key => $applyStatus}
                                            <option value="{$key}">{$applyStatus}</option>
                                        {/foreach}
                                    </select>
                                </div>
                                <div class="form-group dislocationAll">
                                    <label for="order_id" class="control-label labelLocation">{:__('Order_id')}</label>
                                    <input type="text" class="form-control" name="recs.item_id" value="" placeholder="订单编号" id="original_item_id">
                                </div>
                                <div class="clearfix"></div>
                                <div class="form-group dislocationAll">
                                    <label for="createtime" class="control-label labelLocation">{:__('Createtime')}</label>
                                    <input class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="recs.createtime_start" type="text" value="" id="createtime_start"> ~ <input  class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="recs.createtime_end" type="text" value="" id="createtime_end">
                                </div>
                                <div class="clearfix"></div>
                                <div class="form-group dislocationAll">
                                    <label for="updatetime" class="control-label labelLocation">审批时间</label>
                                    <input class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="recs.updatetime_start" type="text" value="" id="updatetime_start"> ~ <input  class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="recs.updatetime_end" type="text" value="" id="updatetime_end">
                                </div>
                                <div class="form-group dislocationAll">
                                    <div class="col-sm-12 text-center">
                                        <button type="submit" class="btn btn-success dislocationRight">提交</button>
                                        <button type="reset" class="btn btn-default">重置</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>

                    <div id="toolbar" class="toolbar">
                        <!-- {// :build_toolbar()} -->
                        <a href="javascript:;" class="btn btn-primary btn-refresh"><i class="fa fa-refresh"></i> </a>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover" 
                           data-operate-edit="{:$auth->check('cash/applyrecord/edit')}"
                           data-operate-pass="" 
                           data-operate-del="{:$auth->check('cash/applyrecord/del')}" 
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
