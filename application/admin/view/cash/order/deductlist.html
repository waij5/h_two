<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div class="commonsearch-table hidden">
                        <form class="form-inline form-commonsearch nice-validator n-default" action="" novalidate="novalidate" id="f-commonsearch" role="form" method="post">
                            <fieldset>
                                <div class="form-group" style="margin:5px">
                                    <label for="customer.ctm_id" class="control-label searchPadding">{:__('Ctm_id')}</label>
                                    <input type="text" class="form-control" name="customer.ctm_id" value="" placeholder="{:__('Ctm_id')}" id="customer.ctm_id">
                                </div>
                                <div class="form-group" style="margin:5px">
                                    <label for="customer.ctm_id" class="control-label searchPadding">宏迈卡号</label>
                                    <input type="text" class="form-control" name="customer.old_ctm_code" value="" placeholder="宏迈卡号" id="customer.old_ctm_code">
                                </div>
                                <div class="form-group" style="margin:5px">
                                    <label for="customer.ctm_name" class="control-label searchPadding">{:__('Ctm_name')}</label>
                                    <input type="text" class="form-control" name="customer.ctm_name" value="" placeholder="{:__('Ctm_name')}" id="customer.ctm_name">
                                </div>
                                <div class="form-group" style="margin:5px">
                                    <label for="customer.ctm_mobile" class="control-label searchPadding">{:__('Ctm_mobile')}</label>
                                    <input type="text" class="form-control" name="customer.ctm_mobile" value="" placeholder="{:__('Ctm_mobile')}" id="customer.ctm_mobile">
                                </div>
                                <!-- 结算科室 -->
                                <div class="form-group" style="margin:5px">
                                    <label for="order_items.dept_id" class="control-label searchPadding">{:__('dept_id')}</label>
                                    <select class="form-control" name="order_items.dept_id" id="order_items.dept_id">
                                        <option value="">{:__('All')}</option>
                                        {foreach $deptLists as $deptId => $deptName}
                                        <option value="{$deptId}">{$deptName}</option>
                                        {/foreach}
                                        <option value="0">无科室</option>
                                    </select>
                                </div>

                                <div class="form-group" style="margin:5px">
                                    <label for="order_items.pro_name" class="control-label searchPadding">{:__('TProName')}</label>
                                    <input type="text" class="form-control" name="order_items.pro_name" value="" placeholder="{:__('TProName')}" id="order_items.pro_name">
                                </div>

                                <!-- 划扣次数 -->
                                <div class="form-group" style="margin:5px">
                                    <label for="order_items.item_used_times" class="control-label searchPadding">{:__('Deduct times')}</label>
                                    <input type="text" class="form-control" name="order_items.item_used_times_start" value="">
                                    ~<input type="text" class="form-control" name="order_items.item_used_times_end" value="">
                                </div>
                                <!-- 付款时间 -->
                                <div class="form-group" style="margin:5px">
                                    <label class="control-label searchPadding">{:__('item_paytime')}</label>
                                    <input class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="false" name="order_items.item_paytime_start" type="text" value="" /> ~ <input  class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="false" name="order_items.item_paytime_end" type="text" value="" />
                                </div>

                                <div class="form-group dislocationAll">
                                    <div class="col-sm-12 text-center">
                                        <button type="submit" class="btn btn-success dislocationRight">提交</button>
                                        <button type="reset" class="btn btn-default">重置</button>
                                        {if ($auth->check('cash/order/downloadprocess'))}
                                        <button class="btn btn-default" id="btn-export" type="button">{:__('Export')}</button>
                                        {/if}
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>

                    <div id="toolbar" class="toolbar">
                        {// :build_toolbar()}
                        <a href="javascript:;" class="btn btn-primary btn-refresh"><i class="fa fa-refresh"></i></a>
                        <a href="javascript:;" class="btn btn-success btn-multideduct"><i class="fa fa-editone">{:__('batch operate')}</i></a>
                        <div class="clearfix"></div>
                        <div id="summary_area">
                            <!-- 次数 / 总次数 -->
                            <!-- <label></label> -->
                            <!-- 总金额 -->
                            <label class="control-label" style="margin-top:10px">{:__('Undeducted_total')}</label>
                            <span class="text-warning" id="sum_unded_total"></span>
                        </div>
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover" 
                           data-operate-edit="{:$auth->check('cash/order/deduct')}"
                           width="100%">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
