<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-order_item_id" class="control-label col-xs-12 col-sm-2">{:__('Order_item_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-order_item_id" data-rule="required" data-source="order/item/index" class="form-control selectpage" name="row[order_item_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-deduct_times" class="control-label col-xs-12 col-sm-2">{:__('Deduct_times')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-deduct_times" data-rule="required" class="form-control" name="row[deduct_times]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label for="c-status" class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-status" data-rule="required" class="form-control" name="row[status]" type="number" value="1">
        </div>
    </div>
    <div class="form-group">
        <label for="c-admin_id" class="control-label col-xs-12 col-sm-2">{:__('Admin_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-admin_id" data-rule="required" data-source="admin/index" data-field="nickname" class="form-control selectpage" name="row[admin_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
