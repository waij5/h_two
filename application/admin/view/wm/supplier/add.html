<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="" autocomplete="off" onkeydown="if(event.keyCode==13){return false;}">

    
    <div class="form-group col-sm-6">
        <label for="c-proname" class="control-label col-xs-12 col-sm-4">{:__('Sup_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-proname" data-rule="required" class="form-control" name="row[sup_name]" type="text">
        </div>
    </div>

    <div class="form-group col-sm-6">
        <label for="c-contact" class="control-label col-xs-12 col-sm-4">{:__('Sup_contact')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-contact" data-rule="" class="form-control" name="row[sup_contact]" type="text">
        </div>
    </div>
    <div class="form-group col-sm-6">
        <label for="c-tel" class="control-label col-xs-12 col-sm-4">{:__('Sup_tel')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-tel" data-rule="" class="form-control" name="row[sup_tel]" type="text">
        </div>
    </div>
    <div class="form-group col-sm-6">
        <label for="c-addr" class="control-label col-xs-12 col-sm-4">{:__('Sup_addr')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-addr" data-rule="" class="form-control" name="row[sup_addr]" type="text">
        </div>
    </div>
    <div class="form-group col-sm-6">
        <label for="c-type" class="control-label col-xs-12 col-sm-4">{:__('Sup_type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-type" data-rule="" class="form-control selectpicker" name="row[sup_type]">
                {foreach name="typeList" item="vo"}
                    <option value="{$key}" {in name="key" value="1"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group col-sm-6">
        <label for="c-status" class="control-label col-xs-12 col-sm-4">{:__('Sup_status')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            {foreach name="statusList" item="vo"}
            <input name="row[sup_status]" type="radio" value="{$key}" {in name="key" value="1"}checked{/in} /> {$vo}
            {/foreach}

        </div>
    </div>
    <div class="form-group col-sm-12">
        <label for="c-remark" class="control-label col-xs-12 col-sm-2">{:__('Sup_remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-remark" data-rule="" class="form-control" name="row[sup_remark]" type="text">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
