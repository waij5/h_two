<style type="text/css">
    .red{color: red}
</style>
<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">

                    <div class="commonsearch-table hidden">
                        <form class="form-inline form-commonsearch nice-validator n-default" action="" novalidate="novalidate" id="f-commonsearch" role="form" method="post">
                            <fieldset>
                            
                                <div class="form-group dislocationAll">
                                    <label for="id" class="control-label labelLocation">ID</label>
                                    <input type="text" name="pro_id" class="form-control" size="8" />
                                </div>

                                <div class="form-group dislocationAll">
                                    <label for="num" class="control-label labelLocation">{:__('Pro_code')}</label>
                                    <input type="text" name="pro_code" class="form-control" size="8" />
                                </div>
                                <div class="form-group dislocationAll">
                                    <label for="name" class="control-label labelLocation">{:__('Pro_name')}</label>
                                    <input type="text" name="pro_name" class="form-control" size="8">
                                </div>
                                <div class="form-group" style="margin:5px">
                                    <label for="code" class="control-label" style="padding:0 10px">{:__('Pro_spell')}</label>
                                    <input type="text" name="pro_spell" class="form-control"  size="8">
                                </div>
                                <div class="form-group dislocationAll">
                                    <label for="depot_id" class="control-label labelLocation">{:__('Depot_id')}</label>
                                    <select id="depot_id" class="form-control " name="depot_id">
                                        <option data-type="" value='' >--- 请选择 ---</option>
                                        {foreach name="depotList" item="vo"}
                                        <option data-type="{$vo.name}" value="{$vo.id}">{$vo.name}</option>
                                        {/foreach}
                                    </select>
                                </div>
                                <div class="form-group dislocationAll">
                                    <label for="c-pro_cat1" class="control-label labelLocation">{:__('Subject_name')}:</label>
                                        <select id="c-pro_cat1" class="form-control " name="pro_cat1">
                                            <option value="">--请选择--</option>
                                            {foreach name="subject" item='v'}
                                            <option  value="{$v.pdc_id}">{$v.pdc_name}</option>
                                            {/foreach}
                                        </select>
                                </div>
                                <div class="form-group dislocationAll">
                                    <label for="c-pro_cat2" class="control-label labelLocation">{:__('Pro_cat')}:</label>
                                        <select id="c-pro_cat2" class="form-control " name="pro_cat2">
                                            <option value="">--请选择--</option>
                                        </select>
                                </div>

                                <div class="form-group dislocationAll">
                                    <label for="time" class="control-label labelLocation">创建时间</label>
                                    <input type="text" name="stime"  value="{$Request.param.stime}" class="form-control datetimepicker clear" data-use-current="true" data-date-format="YYYY-MM-DD" size="8">  ~  
                                    <input type="text" name="etime"   value="{$Request.param.etime}"  class="form-control datetimepicker clear" data-use-current="true" data-date-format="YYYY-MM-DD"  size="8">    
                                </div>
                                
                                <!-- <br> -->
                                <div class="form-group marginZero" style="margin: 0;">
                                    <div class="col-sm-12 text-center">
                                        <button type="submit" class="btn btn-success dislocationRight">提交</button>
                                        <button type="reset" class="btn btn-default">重置</button>
                                        <button type="button" class="btn btn-default" id="btn-export">导出</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>

                    <div id="toolbar" class="toolbar">
                        {:build_toolbar('refresh,add,edit')}
                        
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover" 
                           data-operate-edit="{:$auth->check('wm/goods/edit')}" 
                           data-operate-del="{:$auth->check('wm/goods/del')}" 
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
