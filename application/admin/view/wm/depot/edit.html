<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="" onkeydown="if(event.keyCode==13){return false;}">

    <div class="form-group col-sm-6">
        <label for="c-spell" class="control-label col-xs-12 col-sm-4">{:__('Spell')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-spell" data-rule="required"  readonly="readonly" class="form-control" name="row[spell]" type="text" value="{$row.spell}">
        </div>
    </div>
    <div class="form-group col-sm-6">
        <label for="c-name" class="control-label col-xs-12 col-sm-4">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" data-rule="required"  readonly="readonly" class="form-control" name="row[name]" type="text" value="{$row.name}">
        </div>
    </div>
    <div class="form-group col-sm-6">
        <label for="c-type" class="control-label col-xs-12 col-sm-4">{:__('Type')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-type" data-rule="required"   disabled="disabled" class="form-control selectpicker" name="row[type]">
                {foreach name="typeList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.type"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group col-sm-6">
        <label for="c-manager" class="control-label col-xs-12 col-sm-4">{:__('Manager')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select  id="c-manager" data-rule="required"  disabled="disabled" readonly="readonly" class="form-control selectpicker" name="row[manager]">
                {foreach name="adminList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.manager"}selected{/in}>{$vo.nickname}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="form-group col-sm-6">
        <label for="c-tel" class="control-label col-xs-12 col-sm-4">{:__('Tel')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-tel"  class="form-control" name="row[tel]" type="text" value="{$row.tel}">
        </div>
    </div>
    <div class="form-group col-sm-6">
        <label for="c-addr" class="control-label col-xs-12 col-sm-4">{:__('Addr')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-addr"   class="form-control" name="row[addr]" type="text" value="{$row.addr}">
        </div>
    </div>
    <div class="form-group col-sm-6">
        <label for="c-status" class="control-label col-xs-12 col-sm-4">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}"  name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}

        </div>
    </div>
    <div class="form-group col-sm-6">
        <label for="c-remark" class="control-label col-xs-12 col-sm-4">{:__('Remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-remark"  class="form-control" name="row[remark]" type="text" value="{$row.remark}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
