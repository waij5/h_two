<style type="text/css">
    .red{color: red}
</style>
<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">

                    <div class="commonsearch-table hidden">
                        <form class="form-inline form-commonsearch nice-validator n-default" action="" novalidate="novalidate" id="f-commonsearch" role="form" method="post">
                            <fieldset>
                            

                               <div class="form-group dislocationAll">
                                    <label for="man_id" class="control-label labelLocation">ID</label>
                                    <input type="text" name="man_id" class="form-control" size="8" />
                                </div>
                                <div class="form-group dislocationAll">
                                    <label for="man_num" class="control-label labelLocation">{:__('man_num')}</label>
                                    <input type="text" name="man_num" class="form-control" size="8">
                                </div>
                                
                                <div class="form-group dislocationAll">
                                    <label for="mout_id" class="control-label labelLocation">{:__('mout_id')}</label>
                                    <select id="mout_id"  class="selectpicker show-tick form-control " name="mout_id" data-live-search="true">
                                        <option value='' >--- 请选择 ---</option>
                                        {foreach name="userList" item="vo"}
                                        <option  value="{$vo.id}" >{$vo.username}---{$vo.nickname}</option>
                                        {/foreach}
                                    </select>
                                </div>

                                <div class="form-group dislocationAll">
                                    <label for="mdepart_id" class="control-label labelLocation">{:__('mdepart_id')}</label>
                                    <select id="mdepart_id" data-rule="required" class="selectpicker show-tick form-control " name="mdepart_id"data-live-search="true">
                                        <option value="">---请选择---</option>
                                        {foreach name="deptList" item="vo"}
                                        <option  value="{$vo.dept_id}" >{$vo.dept_name}</option>
                                        {/foreach}
                                    </select>
                                </div>

                                <div class="form-group dislocationAll">
                                    <label for="member_name" class="control-label labelLocation">{:__('member_id')}</label>
                                    <input type="text" name="member_name" class="form-control" size="8">
                                </div>


                                <div class="form-group dislocationAll">
                                    <label for="c-mdepot_id" class="control-label labelLocation">{:__('mdepot_id')}</label>
                                    <select id="c-mdepot_id"  class="form-control " name="mdepot_id">
                                        <option></option>
                                        {foreach name="depotList" item="vo"}
                                        <option value="{$vo.id}" >{$vo.name}</option>
                                        {/foreach}
                                    </select>
                                </div>
                                
                                 


                                <div class="form-group dislocationAll">
                                    <label for="time" class="control-label labelLocation">{:__('mcreatetime')}</label>
                                    <input type="text" name="stime"  value="{$Request.param.stime}" class="form-control datetimepicker clear" data-use-current="true" data-date-format="YYYY-MM-DD" size="8">  ~  
                                    <input type="text" name="etime"   value="{$Request.param.etime}"  class="form-control datetimepicker clear" data-use-current="true" data-date-format="YYYY-MM-DD"  size="8">    
                                </div>
                                
                                <!-- <br> -->
                                <div class="form-group marginZero" style="margin: 0;">
                                    <div class="col-sm-12 text-center">
                                        <button type="submit" class="btn btn-success dislocationRight">提交</button>
                                        <button type="reset" class="btn btn-default">重置</button>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>

                    <div id="toolbar" class="toolbar">
                        {:build_toolbar('refresh,add')}
                        
                    </div>
                    <table id="table" class="table table-striped table-bordered table-hover" 
                           data-operate-edit="{:$auth->check('wm/cmll/edit')}" 
                           data-operate-del="{:$auth->check('wm/cmll/del')}" 
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
